<!DOCTYPE html>
<html lang="en">
    <!--lang="en",是告诉搜索引擎爬虫，网站是关于什么内容的。-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
    <!--p标签会自动换行-->
    <p>段落标签</p><p>段落标签</p><p>段落标签</p><p>段落标签</p><p>段落标签</p><p>段落标签</p><p>段落标签</p>

    <!--h标签会自动换行-->
    <h1>标题</h1><h2>标题</h2><h3>标题</h3><h4>标题</h4><h5>标题</h5><h6>标题</h6>

    <!--使用<br>进行换行-->
    <strong>加粗</strong><br>
    <em>斜体</em><br>

    <!--删除字符-->
    <del style="color: #999999;">￥100</del>

    <!--地址标签-->
    <address>湖北武汉</address>

    <!--可以使用p和em标签来做地址标签-->
    <p>
        <em>湖北武汉</em>
    </p>

    <div>

    </div>

    <span></span>
    <!--Life is shit!!! 美好的生活!!!-->
</body>
</html>
