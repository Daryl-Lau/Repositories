<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS_study</title>
    <!--
    head标签里定义样式
    -->
    <style type="text/css">
        div{
            height: 100px;
            width: 100px;
            background: green;
        }

</head>
<body>

    <!--引入css-->

        height: 100px;
        width: 100px;
        background: red;
    "></div>
