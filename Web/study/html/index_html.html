<!DOCTYPE html>
<html lang="en">
    <!--lang="en",是告诉搜索引擎爬虫，网站是关于什么内容的。-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Study</title>
</head>
<body>
    <!--p标签会自动换行-->
    <p>段落标签</p><p>段落标签</p><p>段落标签</p><p>段落标签</p><p>段落标签</p><p>段落标签</p><p>段落标签</p>

    <!--h标签会自动换行-->
    <h1>标题</h1><h2>标题</h2><h3>标题</h3><h4>标题</h4><h5>标题</h5><h6>标题</h6>

    <!--使用<br>进行换行，单标签-->
    <strong>加粗</strong><br>
    <em>斜体</em><br>

    <!--横线-->
    <hr>

    <!--删除字符-->
    <del style="color: #999999;">￥100</del>

    <!--地址标签-->
    <address>湖北武汉</address>

    <!--可以使用p和em标签来做地址标签-->
    <p>
        <em>湖北武汉</em>
    </p>

    <!--容器，分块明确，页面结构化-->
    <div>
        <!--&nbsp; 空格符-->
        湖北&nbsp;武汉

        <!--&lt; 小于符，在html中<>是标识符，如果要使用原样字符，需要使用特殊html标记符-->
        &lt;&gt;

    </div>

    <span></span>


    <!--有序列表<ol><li></li></ol>
        type可以定义属性，5种属性，定义序列数字的方式
        1：阿拉伯数字，默认
        a：小写字符
        A：大写字符
        i：小写阿拉伯数字
        I：大写阿拉伯数字

        reversed
        反向排序

        start
        从第几个开始排
    -->
    <ol type="1" reversed="reversed" start="2">
        <li>温暖的尸体</li>
        <li>了不起的盖兹比</li>
        <li>返老还童</li>
    </ol>



    <!--无序列表
        type可以定义前面的图形
        不定义：实心圆
        circle：空心圆
        square：方块
    -->
    <ul type="square">
        <li>苹果</li>
        <li>草莓</li>
        <li>葡萄</li>
    </ul>

    <!--img
    src：图片资源地址
        1、网上url
        2、本地绝对路径
        3、本地相对路径

    alt：图片占位符，当图片加载不出来的时候显示的内容
    title：图片提示符，鼠标移动到图片的时候显示的内容
    -->
    <img src="./imgs/fengjing1.jpg" alt="这是图片" title="xxxxx">






</body>
</html>
