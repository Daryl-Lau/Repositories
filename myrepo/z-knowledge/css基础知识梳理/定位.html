<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }

        .one {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .two {
            width: 100px;
            height: 100px;
            background-color: green;
            position: relative;
            top: -100px;
            left: 100px;
        }

        .three {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            top: -100px;
            left: 100px;
        }

        .four {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: relative;
            top: -200px;
        }

        /* 
        上面的盒子还占有标准文档流里面的空间，
        因此第5个盒子会顶在下面 
        */
        .five { 
            width: 100px;
            height: 100px;
            background-color: skyblue;
            position: relative;
        }

        .son {
            width: 30px;
            height: 30px;
            background-color: rosybrown;
            position: absolute;
            top: 0;
            /* top: 0; */
            /* bottom: 0; */

        }


        /* 固定定位 */
        .fixed {
            width: 100px;
            height: 100px;
            background-color: rosybrown;
            position: fixed;
            bottom: 100px;
            right: 50px;
        }
    </style>
</head>

<body>
    <!-- 
    相对定位  position: relative
        相对于自身原来的位置进行定位
        没有脱离标准流，在页面中还占据位置

    绝对定位  position: absolute
        如果父盒子没有定位，则相对于浏览器可视区定位
        如果父盒子有定位(不管是相对定位、绝对定位还是固定定位)，则相对于父盒子定位
        相对定位找定位的父盒子，会一直向上找，直到找到有定位的盒子，则根据它定位，如果没找到，则根据浏览器可视区定位
        绝对定位的盒子脱离标准流，在页面中不占据位置
        绝对定位可以压住父元素的padding 
        加了绝对定位的元素，不管是不是行内元素，可以直接设置宽高，宽度默认为内容宽度

    固定定位 position: fixed
        根据浏览器可视区窗口定位
        定位后滚动浏览器将固定不动
        脱离标准文档流

    可以利用定位进行盒子的垂直水平居中，
        先设置top: 50% ，再margin-top 走自身宽度的一半，负值，即向上走自己宽度的一半
        先设置left: 50% ，再margin-left 走自身宽度的一半，负值，即向左走自己宽度的一半
        
     -->

    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>

    <div class="five">
        <div class="son"></div>
    </div>

    <div class="fixed"></div>
</body>

</html>
