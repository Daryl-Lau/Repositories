<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* 标签选择器 */
    div {
        color: red;
    }

    /* 类选择器 */
    .div1 {
        color: green;
    }


    /* css权重 */
    /* !important                infinity */
    /* 行间样式                   1000 */
    /* id                        100 */
    /* class | 属性选择器 | 伪类   10 */
    /* 标签选择器| 伪元素          1 */
    /* 通配符                     0 */
</style>

<body>
    <div>
        <div>我是一个div</div>
    </div>

    <div class="div1">我是div1</div>
</body>

</html>
