<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='parent'>hello word postMessage</div>
  <button>给iframe发消息</button>
  <br />
  <script>
    let btn = document.querySelector('button');

    let newWindow = window.open('http://localhost:4000/postMessage_windowOpen_page2.html')

    btn.onclick = function () {
      newWindow.postMessage('我是消息', '*')
    }

    window.addEventListener('message', function (e) {
      console.log(e)
      document.querySelector('#parent').innerHTML = e.data;
    });

  </script>
</body>

</html>
