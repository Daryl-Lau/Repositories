<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 300px;
            margin: 50px auto;
            position: relative;
        }

        .box:hover a::after {
            content: "";
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .3);
            position: absolute;
            top: 0;
            left: 0;
        }

    </style>
</head>

<body>
    <div class="box">
        <a href="#">
            <img src="./imgs/jd.jpg" alt="">
        </a>
    </div>
</body>

</html>
