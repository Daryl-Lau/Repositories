<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #grand {
      width: 800px;
      height: 800px;
      background-color: pink;

      /* 祖先盒子如果应用了transform，子盒子的fixed无效 */
      /* transform: translateX(300px); */

      /* filter也会有这个现象 */
      /* filter: opacity(.5); */
    }

    #parent {
      width: 400px;
      height: 400px;
      background-color: red;

      /* 父盒子如果应用了transform，子盒子的fixed无效 */
      /* transform: translateX(300px); */

      /* filter也会有这个现象 */
      /* filter: opacity(.5); */
    }

    #child {
      width: 200px;
      height: 200px;
      background-color: green;

      position: fixed;
      right: 100px;
      bottom: 100px;
    }
  </style>
</head>

<body>
  <div id="grand">
    <div id='parent'>
      <div id='child'></div>
    </div>
  </div>
</body>

</html>
