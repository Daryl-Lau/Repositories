<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            text-align可以把行内元素、行内块元素、文字、图片进行居中处理，块级元素居中使用margin: 0 auto; 来解决
            text-align需要设置在需要居中元素的父级元素上，且该父级元素需要是一个块级元素或行级块元素（有宽度就行）
        */
        #div1 {
            text-align: center;
        }

        #div2 {
            text-align: center;
        }

        #div3 {
            text-align: center;
        }

        #div4 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <div id="div1">
            文字文字
        </div>

        <div id="div2">
            <img src="./imgs/pikaqiu.jpeg" alt="">
        </div>
        <div id="div3">
            <span>文字</span>
        </div>
        <div id="div4">
            <div><span>撒啊啊</span></div>
        </div>
    </div>
</body>

</html>
