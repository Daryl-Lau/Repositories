<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .css2 {
            width: 300px;
            height: 300px;
            background-color: red;
            border: 5px solid black;
            padding: 20px;
        }

        .css3 {

            /* 使用css3盒模型，宽高设置后永远不会变，border和padding都会往里面挤，不会往外扩 */
            box-sizing: border-box;

            width: 300px;
            height: 300px;
            background-color: red;
            border: 5px solid black;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- CSS3盒模型 -->
    <div class="css2"></div>
    <p></p>
    <div class="css3"></div>
</body>

</html>
