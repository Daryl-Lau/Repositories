<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        1、logo里面放一个h1标签，提权；
        2、h1里面放一个链接，可以返回首页，把logo背景图给链接
        3、链接里面放文字（网站名称），文字隐藏
            (1)text-indent: -9999px; overflow: hidden;
            (2)font-size: 0;
        4、最后给链接一个title属性，这样鼠标放到logo上可以看到提示文字
     -->
    <div class="logo">
        <h1><a href="#">baihuzi.com</a></h1>
    </div>
</body>

</html>
