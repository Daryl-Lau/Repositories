<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>评论列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/template-web.js"></script>
    <script src="./libs/jquery.sPage.min.js"></script>
    <link rel="stylesheet" href="./css/jquery.sPage.css">
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            评论列表
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>作者</th>
                        <th>评论</th>
                        <th>评论在</th>
                        <th>提交于</th>
                        <th>状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="row text-center">
                <div id="myPage" class="demo"></div>
            </div>

        </div>
    </div>
    <script type="text/template" id="tbody">
        <% for (let i = 0; i < data.length; i++) { %>
            <tr>
                <td><%=data[i].author%></td>
                <td><%=data[i].title%></td>
                <td><%=data[i].content%></td>
                <td><%=data[i].date%> <%=data[i].time%></td>
                <td><%=data[i].state%></td>
                <td class="text-center">
                    <% if (data[i].state == '待审核') { %>
                        <a href="javascript:void(0);;" class="btn btn-success btn-xs" data-id="<%=data[i].id%>" id="pass">通过</a>
                        <a href="javascript:void(0);;" class="btn btn-warning btn-xs" data-id="<%=data[i].id%>" id="reject">拒绝</a>
                    <% } %>
                    <% if (data[i].state == '已拒绝') { %>
                        <a href="javascript:void(0);;" class="btn btn-xs btn-success" data-id="<%=data[i].id%>" id="pass">通过</a>
                    <% } %>
                    <% if (data[i].state == '已通过') { %>
                        <a href="javascript:void(0);;" class="btn btn-warning btn-xs" data-id="<%=data[i].id%>" id="reject">拒绝</a>
                    <% } %>
                    <a href="javascript:void(0);;" class="btn btn-danger btn-xs" data-id="<%=data[i].id%>" id="delete">删除</a>
                </td>
            </tr>
        <% } %>
  </script>
  <script src="./js/http.js"></script>
  <script src="./js/comment_list.js"></script>
</body>

</html>
