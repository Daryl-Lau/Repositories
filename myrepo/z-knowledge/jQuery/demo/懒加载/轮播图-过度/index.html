<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="Shortcut Icon" href="../favicon.ico" type="image/x-icon" /> -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>轮播图</title>
    <link rel="stylesheet" href="./css/base.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/tools.js"></script>

    <style>
        #main img {
            width: 520px;
            height: 280px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="main">
            <ul>
                <li><img src="./imgs/loading.gif" class="lozad" data-src="./imgs/1.webp" alt=""></li>
                <li><img src="./imgs/loading.gif" class="lozad" data-src="./imgs/2.webp" alt=""></li>
                <li><img src="./imgs/loading.gif" class="lozad" data-src="./imgs/3.jpg" alt=""></li>
                <li><img src="./imgs/loading.gif" class="lozad" data-src="./imgs/4.jpg" alt=""></li>
                <li><img src="./imgs/loading.gif" class="lozad" data-src="./imgs/5.jpg" alt=""></li>
            </ul>
        </div>
        <div id="ctl">
            <div id="btn_prev_next">
                <a href="javascript:;" class="btn-prev"></a>
                <a href="javascript:;" class="btn-next"></a>
            </div>
            <ul id="btn_bottom"></ul>
        </div>
    </div>
    <script>
        const observer = lozad(); // lazy loads elements with default selector as '.lozad'
        observer.observe();
    </script>
</body>

</html>
