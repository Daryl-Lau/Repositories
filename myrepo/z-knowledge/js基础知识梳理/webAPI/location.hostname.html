<body>
    <script>
        // hostname 属性是一个可读可写的字符串，可设置或返回当前 URL 的主机名。

        // 假设当前的 URL 是 http://www.baihuzi.com ，则返回 'www.baihuzi.com'

        console.log(location.hostname);
    </script>
