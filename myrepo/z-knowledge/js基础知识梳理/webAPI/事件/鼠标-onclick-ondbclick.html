<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .div2 {
            width: 200px;
            height: 200px;
            background-color: forestgreen;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <script>
        // 同一个盒子，不要同时设置单击和双击事件，因为双击事件会无效
        let oDiv1 = document.querySelector('.div1');
        let oDiv2 = document.querySelector('.div2');

        oDiv1.onclick = function () {
            alert('单击了盒子')
        }

        oDiv2.ondblclick = function () {
            alert('双击了盒子')
        }
    </script>
</body>

</html>
