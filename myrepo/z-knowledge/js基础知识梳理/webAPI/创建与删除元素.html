<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 300px;
            height: 300px;
            overflow: auto;
            border: 1px solid #000000;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <button>创建元素</button>
    <button>删除元素</button>

    <script>
        // 创建元素步骤：
        // 1、创建一个空标签  
        //      let newEle = document.createElement('span');
        // 2、向空标签里添加内容
        //      newEle.innerText = 'some text';
        //      newEle.innerHTML = '<a>baihuzi.com</a>'

        // 删除元素
        // 只能由父级元素删除子元素
        // removeChild(ele)

        let oContainer = document.querySelector('#container');
        let addBtn = document.querySelectorAll('button')[0];
        let removeBtn = document.querySelectorAll('button')[1];

        let i = 1
        addBtn.onclick = function () {
            let newEle = document.createElement('p');
            newEle.innerText = '我是新元素p' + i;
            oContainer.appendChild(newEle);
            i++;
        };

        removeBtn.onclick = function () {
            let firstEle = oContainer.firstElementChild;
            if (!firstEle) {
                return;
            }
            oContainer.removeChild(firstEle);
        }
    </script>
</body>

</html>
