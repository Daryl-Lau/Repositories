<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Math.floor() 方法返回小于等于x的最大整数。
        // 如果传递的参数是一个整数，该值不变。

        console.log(Math.floor(0.4));    // 0
        console.log(Math.floor(3.4));    // 3
        console.log(Math.floor(0));      // 0
        console.log(Math.floor(-0.5));   // -1
        console.log(Math.floor(-1.5));   // -2
    </script>
</body>

</html>
