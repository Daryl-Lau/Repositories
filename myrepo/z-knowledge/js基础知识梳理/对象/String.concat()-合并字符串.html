<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // concat() 方法用于连接两个或多个字符串。和数组的concat()方法形同；（不会改变原始字符串）
        let str = 'hello';
        let newStr = str.concat(' world!');
        console.log(newStr);        // hello world!
    </script>
</body>

</html>
