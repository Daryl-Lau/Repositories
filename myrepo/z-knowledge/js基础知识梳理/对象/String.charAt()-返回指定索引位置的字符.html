<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // charAt() 方法可返回指定索引位置的字符。
        // string.charAt(index)
        let str = 'Hello World!';
        let res = str.charAt(6);
        console.log(res);       // W

        // 字符串也可以像数组那样使用arr[0]的方式获取指定索引的字符
        let res2 = str[6];
        console.log(res2);      // W
    </script>
</body>

</html>
