<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // pop() 方法用于删除数组的最后一个元素并返回删除的元素。（改变原始数组）
        // 移除数组第一个元素，请使用 shift() 方法。
        let arr1 = [1, 2, 3, 4, 5];
        let res = arr1.pop();
        console.log(res);       // 5
        console.log(arr1);      // [1, 2, 3, 4]

    </script>
</body>

</html>
