<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Math.ceil() 方法可对一个数进行上舍入。
        // 如果参数是一个整数，该值不变。
        // 注意：ceil() 方法执行的是向上取整计算，它返回的是大于或等于函数参数，并且与之最接近的整数。

        console.log(Math.ceil(0.4));    // 1
        console.log(Math.ceil(3.4));    // 4
        console.log(Math.ceil(0));      // 0
        console.log(Math.ceil(-0.5));   // -0
        console.log(Math.ceil(-1.5));   // -1
    </script>
</body>

</html>
