<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // isArray() 方法用于判断一个对象是否为数组。
        // 如果对象是数组返回 true，否则返回 false。
        // isArray是Array对象上的一个方法，不能使用arr.isArray()的方式使用，而是需要Array.isArray(arr)这种方法
        let arr = [1, 2, 3];
        let res = Array.isArray(arr);   // true
        console.log(res);
    </script>
</body>

</html>
