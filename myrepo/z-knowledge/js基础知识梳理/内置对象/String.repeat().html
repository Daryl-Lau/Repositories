<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // repeat() 方法字符串复制指定次数。（不会改变原始字符串）
        let str = 'ha';
        let res = str.repeat(3);
        console.log(res);       // 'hahaha'
        console.log(str);       // 'ha'
    </script>
</body>

</html>
