<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // toLowerCase() 方法用于把字符串转换为小写。
        // toUpperCase() 方法用于把字符串转换为大写。
        let str = 'Baihuzi.com';
        let res1 = str.toLowerCase();       // baihuzi.com
        let res2 = str.toUpperCase();       // BAIHUZI.COM
        console.log(res1);
        console.log(res2);

    </script>

</body>

</html>
