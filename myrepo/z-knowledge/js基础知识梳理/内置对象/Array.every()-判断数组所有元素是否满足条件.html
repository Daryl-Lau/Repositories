    <script>
        // every() 方法用于检测数组所有元素是否都符合指定条件（通过函数提供）。（不会改变原始数组）
        // every() 方法使用指定函数检测数组中的所有元素：
        // 如果数组中检测到有一个元素不满足，则整个表达式返回 false ，且剩余的元素不会再进行检测。
        // 如果所有元素都满足条件，则返回 true。
        // every() 不会对空数组进行检测。
        // array.every(function(currentValue,index,arr), thisValue)
        // currentValue:    必需，当前判断的值
        // index:           可选，当前判断的值得索引
        // arr:             可选，判断的当前数组对象
        // thisValue:       可选。对象作为该执行回调时使用，传递给函数，用作 "this" 的值。如果省略了 thisValue ，"this" 的值为 "undefined"
        let arr1 = [12, 23, 421, 123, 25, 224, 2, 1, 5];
        let arr2 = [122, 223, 421, 123, 215, 224, 132, 411, 521];
        function checkNum(item) {
            return item >= 100;
        }
        let res1 = arr1.every(checkNum);        // false
        let res2 = arr2.every(checkNum);        // true
        console.log(res1);
        console.log(res2);
