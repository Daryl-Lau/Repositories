<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // slice()的用处和substring()一样，只是slice()接收负数作为参数，substring()只能接收正整数

        // substring() 方法用于提取字符串中介于两个指定下标之间的字符。（不会修改原始字符串）
        // substring() 方法返回的子串包括 开始 处的字符，但不包括 结束 处的字符。
        let str = 'welcome to baihuzi.com!';
        let res = str.substring(0, 8);
        console.log(res);       // welcome
    </script>
</body>

</html>
