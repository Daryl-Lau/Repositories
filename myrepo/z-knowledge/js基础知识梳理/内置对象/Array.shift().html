<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。（改变原始数组）
        // array.shift()
        // 移除数组末尾的元素可以使用 pop() 方法。
        let arr1 = [1, 2, 3, 4, 5];
        let res = arr1.shift();
        console.log(res);       // 1
        console.log(arr1);      // [2, 3, 4, 5]
    </script>
</body>

</html>
