    <script>

        // 有滚动条的对象就可以使用此事件，事件在元素滚动条在滚动时触发。
        // 在谷歌浏览器中中，onscroll可以绑定到document、body、window上，绑定到html上不生效
        // 在ie中，可以绑定到html、window上
        // google和ie都支持window.onscroll，推荐绑定到window上

        let html = document.querySelector('html');

        let oDiv = document.querySelector('div');
        oDiv.onscroll = function () {
            console.log('div滚动了');
        }

        document.onscroll = function () {
            console.log('页面滚动了')
        }
    </script>
