<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>获取验证码</button>
    <script>
        // call
        function fun1(a, b, c) {
            console.log(this);
            console.log(a + b + c);
        }
        obj = { name: 'jerry', age: 18 };

        // 这里函数里的this指向window对象
        fun1()

        // 这里函数中的this指向obj，而不是fa1
        fun1.call(obj, 1, 2, 3);


        // apply
        function fun2(a, b, c) {
            console.log(this);
            console.log(a + b + c);
        }

        // apply和call的区别是apply传递的参数需要使用数组，而call直接传就行了
        fun2.apply(obj, [1, 2, 3])


        // bind
        function fun3(a, b, c) {
            console.log(this);
            console.log(a + b + c);
        }

        // bind区别是bind只会改变this指向，并不会执行函数，而call和apply不仅改变this指向，并且会执行函数
        fun3.bind(obj, 1, 2, 3);


        // bind小案例
        // 注意这里，如果不加bind(this)，那么定时器里面的this指向的是window
        // 这里加了bind(this)，那么定时器里面的this就指向了btn事件源，从而可以使用this来操作btn
        let btn = document.querySelector('button');
        btn.onclick = function () {
            let time = 10;
            this.disabled = true;
            this.innerText = `重新获取(${time})`
            this.timer = setInterval(function () {
                time -= 1;
                this.innerText = `重新获取(${time})`
                if (time == 0) {
                    this.disabled = false;
                    this.innerText = `获取验证码`
                    clearInterval(this.timer)
                }
            }.bind(this), 1000)
        }
    </script>
</body>

</html>
