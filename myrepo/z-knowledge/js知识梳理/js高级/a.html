<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = `<pre class="brush:js;toolbar:false">/**
&nbsp;*&nbsp;Removes&nbsp;null&nbsp;values&nbsp;from&nbsp;an&nbsp;array
&nbsp;*&nbsp;example:&nbsp;clear_arr_trim([&#39;&#39;,&nbsp;&#39;v1&#39;,&nbsp;&#39;v2&#39;]),&nbsp;it&nbsp;will&nbsp;return&nbsp;[&#39;v1&#39;,&nbsp;&#39;v2&#39;].
&nbsp;*&nbsp;@param&nbsp;array
&nbsp;*&nbsp;@returns&nbsp;{*}
&nbsp;*/function&nbsp;clear_arr_trim(array)&nbsp;{
&nbsp;&nbsp;&nbsp;&nbsp;for&nbsp;(var&nbsp;i&nbsp;=&nbsp;0;&nbsp;i&nbsp;&lt;&nbsp;array.length;&nbsp;i++)&nbsp;{
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;if&nbsp;(array[i]&nbsp;===&nbsp;&quot;&quot;&nbsp;||&nbsp;typeof&nbsp;(array[i])&nbsp;===&nbsp;&quot;undefined&quot;)&nbsp;{
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;array.splice(i,&nbsp;1);
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;i&nbsp;=&nbsp;i&nbsp;-&nbsp;1;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}
&nbsp;&nbsp;&nbsp;&nbsp;}
&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;array;}</pre>
<pre class="brush:python;toolbar:false">class&nbsp;MyClass(object):
&nbsp;&nbsp;&nbsp;&nbsp;def&nbsp;__init__(self):
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;self.__name&nbsp;=&nbsp;&#39;Hehe&#39;
&nbsp;&nbsp;&nbsp;&nbsp;def&nbsp;__get_name(self):
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;print(&#39;__get_name()&nbsp;被调用了&#39;)
&nbsp;&nbsp;&nbsp;&nbsp;def&nbsp;get_name(self):
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;print(&#39;name:&#39;,&nbsp;self.__name)
mc&nbsp;=&nbsp;MyClass()</pre><p><br/></p>
<pre class="brush:html;toolbar:false">&lt;!DOCTYPE&nbsp;html&gt;
&lt;html&gt;

&lt;head&gt;
&nbsp;&nbsp;&nbsp;&nbsp;&lt;meta&nbsp;charset=&quot;UTF-8&quot;&gt;
&nbsp;&nbsp;&nbsp;&nbsp;&lt;meta&nbsp;name=&quot;viewport&quot;&nbsp;content=&quot;width=device-width,&nbsp;initial-scale=1.0&quot;&gt;
&nbsp;&nbsp;&nbsp;&nbsp;&lt;title&gt;Document&lt;/title&gt;
&lt;/head&gt;

&lt;body&gt;
&nbsp;&nbsp;&nbsp;&nbsp;&lt;script&gt;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;//&nbsp;1、toFixed(n)方法
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;//&nbsp;需注意，保留n位小数，将数值类型的数据改变成了字符串类型，且会自动四舍五入
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;let&nbsp;num&nbsp;=&nbsp;3.1415926;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;let&nbsp;res&nbsp;=&nbsp;num.toFixed(2)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;//&nbsp;保留两位有效数字
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;console.log(res);&nbsp;&nbsp;&nbsp;//&nbsp;&#39;3.14&#39;

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;//&nbsp;2、向上向下取整，商城计算价格不会亏，肯定是向上取整
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;let&nbsp;num1&nbsp;=&nbsp;3.1415926;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;let&nbsp;res1&nbsp;=&nbsp;Math.ceil(num1&nbsp;*&nbsp;100)&nbsp;/&nbsp;100;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;let&nbsp;res2&nbsp;=&nbsp;Math.floor(num1&nbsp;*&nbsp;100)&nbsp;/&nbsp;100;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;console.log(res1);&nbsp;&nbsp;//&nbsp;3.15
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;console.log(res2);&nbsp;&nbsp;//&nbsp;3.14


&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;//&nbsp;特殊情况下，如果正好小数是0，则进行保留小数操作
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;let&nbsp;num2&nbsp;=&nbsp;3.1015926;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;let&nbsp;res3&nbsp;=&nbsp;Math.ceil(num2&nbsp;*&nbsp;100)&nbsp;/&nbsp;100;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;let&nbsp;res4&nbsp;=&nbsp;Math.floor(num2&nbsp;*&nbsp;100)&nbsp;/&nbsp;100;

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;console.log(res3,&nbsp;res4);
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;console.log(res3.toFixed(2));&nbsp;&nbsp;//&nbsp;&#39;3.11&#39;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;console.log(res4.toFixed(2));&nbsp;&nbsp;//&nbsp;&#39;3.10&#39;

&nbsp;&nbsp;&nbsp;&nbsp;&lt;/script&gt;
&lt;/body&gt;

&lt;/html&gt;</pre><pre class="brush:js;toolbar:false">var&nbsp;aBtn&nbsp;=&nbsp;document.getElementsByTagName(&#39;button&#39;);
for&nbsp;(var&nbsp;i&nbsp;=&nbsp;0;&nbsp;i&nbsp;&lt;&nbsp;aBtn.length;&nbsp;i++)&nbsp;{
&nbsp;&nbsp;&nbsp;&nbsp;(function&nbsp;(j)&nbsp;{
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;aBtn[j].onclick&nbsp;=&nbsp;function&nbsp;()&nbsp;{
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;console.log(j)
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}
&nbsp;&nbsp;&nbsp;&nbsp;})(i)
}</pre><p><br/></p>
`

        let start = /<pre class="brush:.*;toolbar:.*">/g;
        let res = str.match(start)
        res.forEach(function (item) {
            let lang = item.slice(item.indexOf(':') + 1, item.indexOf(';'))
            str = str.replace(item, `<pre class="line-numbers"><code class="language-${lang}">`)
        })

        str = str.replace(/<\/pre>/g, '</code></pre>')
        console.log(str);

    </script>
</body>
