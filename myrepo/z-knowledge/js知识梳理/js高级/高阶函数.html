<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 高阶函数是对其他函数进行操作的函数，它接收函数作为参数或将函数作为返回值输出。
        // 把函数作为参数，或者把函数作为返回值的的函数，称为高阶函数

        function func1(func) {
            func && func();
        }

        function func2() {
            console.log('aaa');
        }

        // 这里func1就是高阶函数
        func1(func2);
    </script>
</body>

</html>
