<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../libs/jQuery/jQuery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 3000px;
        }

        div {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 200px;
            top: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        // 尺寸 参数为空，则是获取相应值，返回的是数字型。如果参数为数字，则是修改相应值。
        // width()、height()【只算width和height】
        // innerWidth()、innerHeight()【包含padding+width】
        // outerWidth()、outerHeight()【包含padding、border、width】
        // outerWidth(true)、outerHeight(true)【包含padding、border、margin、width】

        // offset() 方法设置或返回被选元素相对于**文档**的偏移坐标，跟父级没有关系
        // 该方法返回带有left和top值的对象
        // 该方法有2个属性 left、top 。offset().top  用于获取距离文档顶部的距离，offset().left 用于获取距离文档左侧的距离。
        // 可以设置元素的偏移：offset({ top: 10, left: 30 });

        // position() 方法用于返回被选元素相对于带有定位的父级偏移坐标，如果父级都没有定位，则以文档为准。
        // 该方法有2个属性 left、top。position().top 用于获取距离定位父级顶部的距离，position().left 用于获取距离定位父级左侧的距离。
        // 注意：该方法只能获取。

        // scrollTop()、scrollLeft()设置或获取元素被卷去的头部和左侧
        // scrollTop() 方法设置或返回被选元素被卷去的头部。
        // 不跟参数是获取，参数为不带单位的数字则是设置被卷去的头部。
        // scroll事件：滚动事件，（谁有滚动条加给谁）



        $(function () {
            $(window).scroll(function () {
                console.log($('div').offset().top);
            })
        })

    </script>
</body>

</html>
