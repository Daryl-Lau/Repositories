<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 3000px;
        }

        .father {
            width: 300px;
            height: 300px;
            position: relative;
            background-color: green;
            margin: 50px;
        }

        .son {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 200px;
            top: 200px;
            background-color: red;
        }
    </style>
</head>

<body>

    <div class="father">
        <div class="son"></div>
    </div>

    <script>

        // Element.getClientRects() 方法返回一个指向客户端中每一个盒子的边界矩形的矩形集合。
        // Element.getBoundingClientRect() 方法返回元素的大小及其相对于视口的位置。

        let oSon = document.querySelector('.son');
        console.log(oSon.getClientRects());

        // x：元素左侧相对于可视区的像素值
        // y：元素上侧相对于可视区的像素值
        // bottom：元素底部相对于可视区的像素值
        // top：元素顶部相对于可视区的像素值
        // width：元素宽度
        // height：元素高度
        // left：元素左边界距离可视区的像素值
        // right：元素右边界距离可视区的像素值

        /* DOMRectList
                length: 1
            0: DOMRect
                bottom: 350
                height: 100
                left: 250
                right: 350
                top: 250
                width: 100
                x: 250
                y: 250
        */

        console.log(oSon.getBoundingClientRect());
        /*
        DOMRect {x: 200, y: 200, width: 100, height: 100, top: 200, …}
            bottom: 350
            height: 100
            left: 250
            right: 350
            top: 250
            width: 100
            x: 250
            y: 250
        */

        window.onscroll = function () {
            console.log(oSon.getBoundingClientRect().y);
        }
    </script>
</body>

</html>
