<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>这是一个p</p>
    </div>

    <div>
        <p>这也是一个p</p>
    </div>
    <script>
        // insertAdjacentHTML() 方法将指定的文本解析为 Element 元素，并将结果节点插入到DOM树中的指定位置。
        // 它不会重新解析它正在使用的元素，因此它不会破坏元素内的现有元素。这避免了额外的序列化步骤，使其比直接使用innerHTML操作更快。
        // element.insertAdjacentHTML(position, text);
        // position
        //      一个 DOMString，表示插入内容相对于元素的位置，并且必须是以下字符串之一：
        //      'beforebegin'：元素自身的前面。
        //      'afterbegin'：插入元素内部的第一个子节点之前。
        //      'beforeend'：插入元素内部的最后一个子节点之后。
        //      'afterend'：元素自身的后面。
        // text
        //      是要被解析为HTML或XML元素，并插入到DOM树中的 DOMString。
        let p = document.querySelector('p');
        p.insertAdjacentHTML('beforebegin', '<a href=\'http://baihuzi.com\'>这是链接1</a>');
        p.insertAdjacentHTML('afterbegin', '<a href=\'http://baihuzi.com\'>这是链接2</a>');
        p.insertAdjacentHTML('beforeend', '<a href=\'http://baihuzi.com\'>这是链接3</a>');
        p.insertAdjacentHTML('afterend', '<a href=\'http://baihuzi.com\'>这是链接4</a>');

        // <div>
        //     <a href="http://baihuzi.com">这是链接1</a>           // beforebegin
        //     <p>
        //         <a href="http://baihuzi.com">这是链接2</a>       // afterbegin
        //         这是一个p
        //         <a href="http://baihuzi.com">这是链接3</a>       // beforeend
        //     </p>
        //     <a href="http://baihuzi.com">这是链接4</a>           // afterend
        // </div>


        // 与之相对应的，有一个insertAdjacentText()方法，将一个给定的文本节点插入在相对于被调用的元素给定的位置。
        // 参数都相同，只不过不会对string进行解析，直接插入字符串
        let p2 = document.querySelectorAll('p')[1];
        p2.insertAdjacentText('beforebegin', '<a href=\'http://baihuzi.com\'>这是链接1</a>');
        p2.insertAdjacentText('afterbegin', '<a href=\'http://baihuzi.com\'>这是链接2</a>');
        p2.insertAdjacentText('beforeend', '<a href=\'http://baihuzi.com\'>这是链接3</a>');
        p2.insertAdjacentText('afterend', '<a href=\'http://baihuzi.com\'>这是链接4</a>');

        // <div>
        //     "<a href='http://baihuzi.com'>这是链接1</a>"
        //     <p>
        //         "<a href='http://baihuzi.com'>这是链接2</a>"
        //         "这也是一个p"
        //         "<a href='http://baihuzi.com'>这是链接3</a>"
        //     </p>
        //     "<a href='http://baihuzi.com'>这是链接4</a>"
        // </div>
    </script>

</body>

</html>
