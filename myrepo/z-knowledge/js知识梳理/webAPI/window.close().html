<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>关闭网页</button>
    <script>
        let oBtn = document.querySelector('button');

        // window.close()关闭当前网页
        oBtn.onclick = function () {
            window.close()
        }
    </script>
</body>

</html>
