<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>

    <div id="example"></div>
    <script>
        /*
        appCodeName     返回浏览器的代码名
        appName         返回浏览器的名称
        appVersion      返回浏览器的平台和版本信息
        cookieEnabled   返回指明浏览器中是否启用 cookie 的布尔值
        platform        返回运行浏览器的操作系统平台
        userAgent       返回由客户机发送服务器的user-agent 头部的值
        */
        txt = "<p>浏览器代号: " + navigator.appCodeName + "</p>";           // Mozilla
        txt += "<p>浏览器名称: " + navigator.appName + "</p>";              // Netscape
        txt += "<p>浏览器版本: " + navigator.appVersion + "</p>";           // 5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.163 Safari/537.36
        txt += "<p>启用Cookies: " + navigator.cookieEnabled + "</p>";       // true
        txt += "<p>硬件平台: " + navigator.platform + "</p>";               // Win32
        txt += "<p>用户代理: " + navigator.userAgent + "</p>";              // Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.163 Safari/537.36
        txt += "<p>用户代理语言: " + navigator.systemLanguage + "</p>";     // undefined
        document.getElementById("example").innerHTML = txt;
    </script>

</body>

</html>
