<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="main">
    <div>
      <p class="text"></p>
    </div>
  </div>
  <div id="box"></div>

  <script>
    let main = document.querySelector('#main');
    let text = document.querySelector('.text');
    let box = document.querySelector('box');

    console.log(main.contains(text));   // true
    console.log(main.contains(box));    // false
  </script>
</body>

</html>
