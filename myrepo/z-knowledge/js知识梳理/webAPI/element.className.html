<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="div1"></div>
    <script>
        // class是js的保留关键字，因此获取或设置class需要通过className属性来操作
        oDiv = document.getElementsByClassName('div1')[0];
        console.log(oDiv.className);

        // ！！！ 使用className设置class是覆盖操作，会覆盖已有的类
        oDiv.className = 'class1'
    </script>
</body>

</html>
