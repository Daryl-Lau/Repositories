<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 400px;
            height: 400px;
            background-color: red;
            position: relative;
            padding: 50px;
            border: 5px solid #000000;
            margin: 100px;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: forestgreen;
            padding: 5px;
            margin: 20px;
            border: 10px solid #000000;
            position: absolute;
            left: 15px;
            top: 30px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">1</div>
    </div>
    <script>
        // HTMLElement.offsetLeft 是一个只读属性，返回当前元素左上角相对于  HTMLElement.offsetParent 节点的左边界偏移的像素值。
        // HTMLElement.offsetTop  是一个只读属性，返回当前元素左上角相对于  HTMLElement.offsetParent 节点的上边界偏移的像素值。

        // offsetLeft和offsetTop不是只有定位了才能获取到，什么情况下都能获取，只是相对于最近的带有定位的盒子进行计算

        // 如果子元素有外margin值，则距离需要将其计算在内（不管是正还是负）

        let oSon = document.querySelector('.son');
        console.log(oSon.offsetLeft);       // 35
        console.log(oSon.offsetTop);        // 50


        let oFather = document.querySelector('.father');
        console.log(oFather.offsetLeft);
        console.log(oFather.offsetTop);
    </script>
</body>

</html>
