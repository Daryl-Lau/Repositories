<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>跳转</button>
    <button>后退两页</button>
    <script>
        let oBtn1 = document.querySelectorAll('button')[0];
        let oBtn2 = document.querySelectorAll('button')[1];

        // go() 方法可加载历史列表中的某个具体的页面。
        // 该参数可以是数字，使用的是要访问的 URL 在 History 的 URL 列表中的相对位置。
        // -1返回一个页面，1前进一个页面，-2返回两页，2前尽两页，依次类推。
        // 或一个字符串，字符串必须是局部或完整的URL，该函数会去匹配字符串的第一个URL。
        // history.go(number|URL)

        let href = location.href;

        let i = 1;
        oBtn1.onclick = function () {
            location.href = href + '#' + i;
            i++
        };

        oBtn2.onclick = function () {
            console.log(history.length);
            history.go(-2);         // 后退两页
        }


    </script>
</body>

</html>
