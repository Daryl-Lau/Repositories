<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='button' onclick='changeColor();' style="color:red">接受信息</div>

    <script>
        window.addEventListener('message', function (e) {

            console.log(e)

            let color = document.getElementById('button').style.color

            window.parent.postMessage(color, '*')

        });

        function changeColor() {

            let buttonColor = document.getElementById('button').style.color

            buttonColor = 'green'

            window.parent.postMessage(buttonColor, '*')

        }
    </script>
</body>

</html>
