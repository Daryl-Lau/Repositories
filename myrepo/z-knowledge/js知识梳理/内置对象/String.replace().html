<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // replace() 方法用于在字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子串。（不会改变原始字符串）
        // 如果有正则表达式的全局模式 g ，那么将替换找到的所有字符串；如果没有，则只替换第一次找到的字符串；
        // string.replace(searchvalue,newvalue)
        let str = 'Mr Blue has a blue house and a blue car';

        let res1 = str.replace('blue', 'red');      // Mr Blue has a red house and a blue car
        let res2 = str.replace(/blue/i, 'red');     // Mr red has a blue house and a blue car
        let res3 = str.replace(/blue/g, 'red');     // Mr Blue has a red house and a red car

        console.log(res1);
        console.log(res2);
        console.log(res3);


        // replace()方法第二个参数还可以传一个函数，函数的参数是正则匹配到的每一个结果
        // 需要替换的值通过return返回
        let str1 = 'Mr Blue has a blue house and a blue car';
        let res4 = str1.replace(/blue/ig, result => {
            return 'xxxxx'
        })
        console.log(res4);          // Mr xxxxx has a xxxxx house and a xxxxx car
    </script>
</body>

</html>
