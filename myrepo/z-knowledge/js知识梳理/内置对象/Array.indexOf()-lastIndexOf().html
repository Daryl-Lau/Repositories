<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // indexOf() 方法可返回数组中某个指定的元素位置。该方法将从头到尾地检索数组，看它是否含有对应的元素。
        // array.indexOf(item,start)
        // item:    必须。查找的元素。
        // start:   可选的整数参数。规定在数组中开始检索的位置。它的合法取值是 0 到 stringObject.length - 1。如省略该参数，则将从字符串的首字符开始检索。
        // 如果在数组中没找到指定元素则返回 -1。
        let arr1 = [1, 2, 3, 4, 5, 6, 3, 'aAa'];
        let res1 = arr1.indexOf(3);         // 2
        let res2 = arr1.indexOf('A');       // -1
        let res3 = arr1.indexOf(1, 2);      // -1   从索引2的位置开向后找1，找不到，返回-1
        console.log(res1);      // 2
        console.log(res2);      // -1
        console.log(res3);      // -1


        // lastIndexOf() 方法可返回一个指定的元素在数组中最后出现的位置，从该字符串的后面向前查找。
        // array.lastIndexOf(item,start)
        // 该方法将从尾到头地检索数组中指定元素 item。开始检索的位置在数组的 start 处或数组的结尾（没有指定 start 参数时）。
        // 如果找到一个 item，则返回 item 从尾向前检索第一个次出现在数组的位置。数组的索引开始位置是从 0 开始的。
        let arr2 = [1, 2, 3, 4, 5, 3, 6, 7];
        let res4 = arr2.lastIndexOf(3);         // 5
        let res5 = arr2.lastIndexOf(3, 3);         // 2 从索引3的位置向前找3，找到返回3的索引值2
        console.log(res4);
        console.log(res5);
    </script>
</body>

</html>
