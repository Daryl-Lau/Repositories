<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // filter() 方法创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素。（不会改变原始数组）
        // 注意： filter() 不会对空数组进行检测。
        // filter() 方法为数组中的每个元素都调用一次函数执行：
        // 当数组中的元素在测试条件时返回 true 时, filter() 返回符合条件的元素
        // 如果没有满足条件的元素，则返回一个空数组
        let arr = [12, 23, 24, 2523, 121, 123, 57, 32, 35, 82];
        let res = arr.filter(function (item, index) {
            return item >= 100
        })
        console.log(res);       // [2523, 121, 123]

        let res1 = arr.filter(item => item >= 10000)
        console.log(res1);      // []
    </script>
</body>

</html>
