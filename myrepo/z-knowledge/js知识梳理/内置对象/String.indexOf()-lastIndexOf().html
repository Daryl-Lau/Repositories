<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置（索引）。使用方法和数组的一样。
        // 如果没有找到匹配的字符串则返回 - 1。
        // string.indexOf(searchvalue,start)
        let str = 'hello world! welcome to earth.';
        let res = str.indexOf('welcome');       // 13
        console.log(res);

        // lastIndexOf() 方法可返回一个指定的字符串值最后出现的位置
        let res2 = str.lastIndexOf('o');
        console.log(res2);      // 22
    </script>
</body>

</html>
