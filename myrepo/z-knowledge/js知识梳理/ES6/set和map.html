<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let set = new Set([1, 1, 2, 2, 3, 3])
        console.log(set);


        // ES6 提供了 Map 数据结构。它类似于对象，也是键值对的集合，但是“键”的范围不限于字符串，各种类型的值（包括对象）都可以当作键
        // Map()传入的参数一定要是一个可迭代对象
        let map = new Map([['a', 'b']])
        console.log(map);

    </script>
</body>

</html>
