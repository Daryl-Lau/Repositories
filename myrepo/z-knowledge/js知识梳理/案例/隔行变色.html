<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* li:nth-child(odd) {
            background-color: red;
        }

        li:nth-child(even) {
            background-color: green;
        } */
    </style>
</head>

<body>
    <ul>
        <button>添加</button>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>18</li>
        <li>19</li>
        <li>20</li>
    </ul>
    <script>
        // 通过js设置的隔行变色，如果新添加了一个子项，需要重新设置一遍，否则新添加的子项不会又隔行变色效果
        // 隔行变色可以直接通过css来设置，:nth-child(odd)、:nth-child(even)，新添加的子项也会有隔行变色的效果
        let aLi = document.getElementsByTagName('li');

        for (let i = 0; i < aLi.length; i++) {
            if (i % 2 == 0) {
                aLi[i].style.backgroundColor = '#666666'
            } else {
                aLi[i].style.backgroundColor = '#999999'
            }
        }


        let oBtn = document.querySelector('button');
        let oUl = document.querySelector('ul');
        oBtn.onclick = function () {
            let newLi = document.createElement('li');
            oUl.appendChild(newLi)
        }
    </script>
</body>

</html>
