<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>静态文件</title>
    <style>
        .box {
            width: 322px;
            position: fixed;
            bottom: 0;
            right: 0;
            overflow: hidden;
        }

        span {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 20px;
            /*background-color: red;*/
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div class="box" id="box">
        <span id="closeButton"></span>
        <div class="hd" id="headPart">
            <img src="imgs/t.jpg" alt="" />
        </div>
        <div id="bottomPart" class="bd">
            <img src="imgs/b.jpg" alt="" />
        </div>
    </div>
    <script src="../../../web/mytools.js"></script>
    <script>
        let oClose = document.querySelector('#closeButton');
        let bottomPart = document.querySelector('#bottomPart');
        let oBox = document.querySelector('.box');
        oClose.onclick = function () {
            uniformMove(oBox, { 'bottom': -bottomPart.offsetHeight }, 2, function () {
                uniformMove(oBox, { 'right': -oBox.offsetWidth }, 3, function () {
                    oBox.style.display = 'none';
                })
            })
        }
    </script>
</body>

</html>
