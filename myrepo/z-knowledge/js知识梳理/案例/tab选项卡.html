<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .clearfix {
            clear: both;
        }

        #box {
            width: 460px;
            height: 200px;
            background-color: #000;
            margin: 100px auto;
            border: 1px solid #000;
            text-align: center;
        }

        #box ul {
            width: 100%;
            height: 50px;
            text-align: center;
        }

        ul li {
            width: 60px;
            float: left;
            color: #eee;
            background-color: #0094ff;
            border: 1px solid #000;
            font-size: 25px;
            line-height: 50px;
            padding: 5px 15px;
            cursor: pointer;
        }

        #box ul li:hover {
            color: #000;
            background-color: #fff;
        }

        #box.active {
            color: #000;
            background-color: #fff;
        }


        li.activeli {
            color: #000;
            background-color: #fff;
        }

        #box span {
            display: none;
            width: 460px;
            font-size: 50px;
            line-height: 150px;
        }

        #box .show {
            display: block;
        }
    </style>

</head>

<body>
    <div id="box" class="active">
        <ul>
            <li class="activeli">Java</li>
            <li>前端</li>
            <li>鸿蒙</li>
            <li>C#</li>
            <li>Go</li>
        </ul>
        <span class="show">Java</span>
        <span>前端</span>
        <span>鸿蒙</span>
        <span>C#</span>
        <span>Go</span>
    </div>

    <script>
        let aLi = document.querySelectorAll('ul li');
        let aSpan = document.querySelectorAll('span');

        for (let i = 0; i < aLi.length; i++) {
            aLi[i].onclick = function () {
                for (let j = 0; j < aLi.length; j++) {
                    aLi[j].removeAttribute('class');
                    aSpan[j].removeAttribute('class');
                }
                this.setAttribute('class', 'activeli');
                aSpan[i].setAttribute('class', 'show');
            }
        }

    </script>
</body>

</html>
