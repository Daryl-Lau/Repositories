<html lang="en">

<head>

<body>

    <div id="app">
        <!--挂载组件，只有被Vue挂载后的标签才能使用Vue中的组件-->
        <!--<my_component></my_component>-->
        <!--<my_component></my_component>-->
        <my_component></my_component>
        <my_component1></my_component1>
    </div>

    <div id="app1">
        <!--<my_component></my_component>-->
        <!--<my_component></my_component>-->
        <my_component></my_component>
        <my_component1></my_component1>
    </div>


    <script src="../libs/js/vue.min.js"></script>
    <script>
        // 创建组件,同一个组件，可以被创建为全局组件，也可以被创建为局部组件
        // let my_component = Vue.extend({
        //     template: `
        //         <div>
        //         <input type="date" name="" title="">
        //         <button type="submit">提交</button>
        //         </div>
        //     `
        // });

        // 注册全局组件,里面的{}会自动调用Vue.extend
        Vue.component('my_component', {
            template: `
            <div>
                <h1>全局组件可以被所有的vue实例访问</h1>
                <input type="date" name="" title="">
                <button type="submit">提交</button>
            </div>
            `
        });

        new Vue({
            el: '#app',
        });

        new Vue({
            el: '#app1',
            // 注册局部组件
            components: {
                'my_component1': {
                    template: `<div>
                                    <h1>局部组件只能被局部使用</h1>
                                    <input type="date" name="" title="">
                                    <button type="submit">提交</button>
                                </div>`
                },
            }
        })
    </script>
</body>

</html>
