<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../libs/js/vue.min.js"></script>
</head>

<body>
    <div id='app'>
        <father title='这是一个美女' img='../../imgs/img1.jpg'></father>
    </div>


    <!-- 创建模板 -->
    <template id='child1'>
        <div>
            <h2>{{title}}</h2>
            <h2>{{title}}</h2>
        </div>
    </template>

    <template id='child2'>
        <div>
            <img :src="img" alt="">
            <img :src="img" alt="">
        </div>
    </template>

    <template id='father'>
        <div>
            <h1>父组件</h1>
            <child1 :title='title'></child1>
            <child2 :img='img'></child2>
        </div>
    </template>

    <script>

        let child1 = Vue.extend({
            template: '#child1',
            props: ['title']
        })

        let child2 = Vue.extend({
            template: '#child2',
            props: ['img']
        })

        let father = Vue.extend({
            template: '#father',
            props: ['title', 'img']
        })

        Vue.component('child1', child1)
        Vue.component('child2', child2)
        Vue.component('father', father)

        // Vue.component('father', {
        //     template: '#father',
        //     props: ['title', 'img'],
        //     // components里面的组件会自行注册
        //     components: {
        //         child1,
        //         child2
        //     }
        // })

        const vm = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
