<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>


    <!-- 
        controls 播放控件
        loop 循环播放
        autoplay 自动播放，chrome浏览器自动播放需要添加muted属性 
        muted 静音
        poster 封面图片
    -->

    <video src="./v.mp4" autoplay muted></video>


    <!--  -->
    <video controls loop autoplay muted poster="">
        <!-- 
            当浏览器不支持格式的时候，寻找下一个格式，
            并不是找不到视频，就往下找，而是浏览器格式不支持才会往下找
        -->
        <source src="./v.mp4">
        <source src="./v.ogg">
        您的浏览器不支持播放此视频。
    </video>

</body>

</html>
