<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 

    行级元素
    a span em del 等
    1、不独占一行
    2、不能设置宽度和高度
    3、宽度默认为里面内容的宽度（宽度由内容撑开）
    4、只能容纳文本或者其他行内元素
    

    块级元素
    div ul ol h1-h6 p 等
    1、独占一行
    2、可以设置宽度、高度、内外边距
    3、宽度默认为父级元素的宽度
    4、是一个容器及盒子，里面可以放块级元素或行级元素

    行级块元素
    img input textarea
    1、不独占一行
    2、可以改变宽度和高度


    !!! 行级元素和行级块元素并排排列的时候，中间会有空隙，是因为写代码的时候有换行，代码压缩之后就不会又空隙
     -->
</body>

</html>
