<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        .wrap {
            margin: 100px auto;
            width: 238px;
            border: 1px solid #d9e0ee;
            border-top: 3px solid #ff8400;

        }

        .wrap h4 {
            height: 35px;
            line-height: 35px;
            padding-left: 11px;
            border-bottom: 1px solid #d9e0ee;
            font-size: 16px;
            font-weight: 400;
        }

        .wrap .content {
            padding: 10px;
        }

        .wrap .content ul li {
            height: 26px;

            font-size: 12px;
            background-image: url(./imgs/square.png);
            background-repeat: no-repeat;
            background-position: 0 center;
            padding-left: 10px;
        }

        .wrap .content ul li a {
            line-height: 26px;
            color: #666666;
        }

        .wrap .content ul li a:hover {
            text-decoration: underline;
            color: #ff8452;
        }
    </style>
</head>
