<script id='数组解构' type="text/javascript">

    // 普通写法
    // var nameArray = ['name1', 'name2', 'name3'];
    // var n1 = nameArray[0];
    // var n2 = nameArray[1];

    // ES6
    let nameArray = ['name1', 'name2', 'name3'];

    console.log(n1, n2, n3);

</script>

<script id='对象解构' type="text/javascript">

    let dog = {name:'huang', age:1, gender: 'male'};

    // 解构的键必须相同，如果想要修改，可以重命名
    // let {name, age, gender} = dog;
    // cole.log(name, age, gender);


    // 解构可以重命名
    let {name:newname, age:newage, gender:newgender} = dog;
    console.log(newname, newage, newgender);

</script>


<script id="默认解构" type="text/javascript">

    let dog1 = {name:'huang', age:1};
    let {name, age, gender = 'female'} = dog1;
    console.log(name, age, gender);
</script>

<script id="省略解构" type="text/javascript">

    let nameArray1 = ['name1', 'name2', 'name3'];
    let [, name2,] = nameArray1;
    console.log(name2);
</script>

<script id="应用">

    // 普通写法
    function ajax(options) {
        let method = options.method || 'GET';
        let data = options.data || {};
    }


    // 解构写法
    function ajax({method = 'GET', data}) {
        console.log(method, data);
    }

    ajax({
        method: 'POST',
        data: {}
    })

</script>
