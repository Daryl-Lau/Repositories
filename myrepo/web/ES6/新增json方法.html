<script>

    // 标准写法,key必须要有双引号
    // let a = {"key": "value", "key1": 234}

    // js中的json对象, 如果不进行网络上的数据传输，key上可以不加双引号，否则必须加上
    let json = {a: 12, b: 34, c: 'hello'};

    // JSON对象,stringify方法可以把js中的json对象转成可用于网络传输的格式,转换后的是字符串格式
    let newjson = JSON.stringify(json);
    console.log(newjson);   // {"a":12,"b":34,"c":"hello"}

    // 反序列化
    let newjson1 = JSON.parse(newjson);
    console.log(newjson1);  // {a: 12, b: 34, c: "hello"};
</script>
