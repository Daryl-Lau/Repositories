<body>


<script id="数组的延展">
    let arr1 = [1, 2, 3];
    let arr2 = [4, 5, 6];
    let result = [...arr1, ...arr2];
    console.log(result);
</script>


<script id="对象的延展">
    let obj1 = {name1: 'jerry', age1: 2};
    let obj2 = {name2: 'tom', age2: 3};
    let result1 = {...obj1, ...obj2};
    console.log(result1);

    // 如果说对象中的键名字是一样的话，后面的键值将会覆盖前面的
</script>

<script id="收集剩余参数">
    // 剩余参数必须是最后一个
    function show(a,b,...arr) {
        console.log(a,b,arr)
    }
    show(1,2,3,4,5,6)   // 1,2,[3,4,5,6]
</script>

<script>
    function getMinValue() {
        let result = Math.min(...arguments);
        console.log(result);
    }


    getMinValue(1, 2, 3, 0, -1)
</script>

</body>
</html>
