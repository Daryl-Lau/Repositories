    var 不能定义常量
    var 可以重复申明变量
    var 存在变量提升
    var 不支持块级作用域

    let 不能重复申明变量，重复定义直接抛出异常，而不是undefined；
    let 不存在变量提升
    const 可以定义常量，对常量修改会抛出异常，但是常量可以是对象，但是对象是可修改变量，会被修改


    {
        let site = 'ywzone.com';
    }
    console.log(site);     // 报错


    {
        var site = 'ywzone.com'
    }
    console.log(site);     // 正常


    在{}代码块中使用let定义的变量，在外部是不能访问的，但是用var定义的变量是可以访问的；

    */
