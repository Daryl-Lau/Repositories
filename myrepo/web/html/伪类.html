    <!--
    伪类
        是css内部想让某些东西实现特定的功能而创造的，这些特定的功能兼容性不好

    a标签的4个伪类
    a:link，平常状态，默认是蓝色
    a:visited，点击过的状态
    a:hover，鼠标悬停的状态
    a:active，鼠标点击时的状态
    在4中伪类都全写的情况下，要注意顺序，link visited hover active
    实测，link和visited属性如果相同，则可以省略不写，可以把平常状态写到a标签里
    -->
