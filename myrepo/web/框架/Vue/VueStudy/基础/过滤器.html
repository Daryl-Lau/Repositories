<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="keywords" content=""/>

</head>
<body>
<div id="box1">
    <p>{{money | moneyFormat}}</p>
</div>

<div id="box2">
    <p>{{money | moneyFormat}}</p>
</div>


<script src="../node_modules/vue/dist/vue.js"></script>
<script>

    // 全局过滤器，优先找局部过滤器，再找全局过滤器
    Vue.filter('moneyFormat', (money)=>{
        return '¥' + money
    });


    new Vue({
        el: '#box1',
        data: {
            money: 230.92,
        }
    });

    new Vue({
        el: '#box2',
        data: {
            money: 3000.92,
        },
        // 局部过滤器
        filters: {
            moneyFormat: function (money) {
                return '$' + money;
            }
        },
    })
</script>

</body>
</html>
