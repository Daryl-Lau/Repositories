<body>
<div id="app">
    <my_slot>
        <div slot="img"><img src="../imgs/img1.jpg" alt=""></div>
        <div slot="input"><input type="text" name="" title=""></div>
    </my_slot>
</div>

<template id="my_slot">
    <div id="pannel">
        <h2 class="pannel-head">插槽的头部</h2>

        <!--预留一个插槽-->
        <slot name="img">img</slot>
        <slot name="input">input</slot>

        <h2>插槽的尾部</h2>
    </div>
</template>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>

    Vue.component('my_slot', {
        template: '#my_slot'
        
    });

    new Vue({
        el: '#app',
        data: {
            name: 'zhang san',
            firstname: 'aaa',
            lastname: 'bbb'
        },
    });
</script>

</body>
