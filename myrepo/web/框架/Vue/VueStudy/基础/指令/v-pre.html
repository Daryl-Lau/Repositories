<!DOCTYPE html>

    <meta name="keywords" content=""/>

<body>
<!--v-pre将不会进行vue的编译，原样输出，防止意外解析-->
<div id="box1">
    <p v-pre>原始值：{{msg}}</p>
    <p>修改值：{{msg}}</p>
    <input type="text" name="" title="" v-model="msg">
</div>



<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#box1',
        data: {
            message: 'Hello,Vue!',
            msg: '你好, Vue!'
        }
    })
</script>
</body>
</html>
