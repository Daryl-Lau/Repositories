<!--
    v-if和v-show的区别：
        v-if是真实的条件渲染，因为他会确保条件块在切换当中是适当的销毁与重建条件块内的事件监听器和子组件；
        v-show则是简单的给予css切换

        v-if有更高的切换消耗而v-show有更高的初始渲染消耗，因此，如果需要频繁切换使用v-show比较好，如果在
    运行条件不大可能会改变则使用v-if比较好

-->

<div id="box1">
    <p v-show="show">显示</p>
    <p v-show="hide">隐藏</p>
    <p v-show="height1 > 170">身高大于170显示，否则隐藏, {{height1}}</p>
    <p v-show="height2 > 170">身高大于170显示，否则隐藏, {{height2}}</p>
</div>



<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#box1',
        data: {
            show: true,
            hide: false,
            height1: 180,
            height2: 160,
        }
    })
</script>
</body>
</html>
