<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="" />

</head>

<body>

    <!--

        <div v-for="(item, index) in items"></div>
        <div v-for="(val, key) in object"></div>
        <div v-for="(val, name, index) in object"></div>
        参数顺序是 值,键,索引 ,只和位置有关，与名字无关
    -->

    <div id="box1">
        <!-- 在vue中，数组的值在前，索引在后，给for循环的项目绑定一个key，有助于提高性能，key可以是任何值，但是不能重复且不能变 -->
        <p v-for="(item, index) in arr" :key="index">
            {{index}}，{{item}}
        </p>

        -----------------
        <!-- 在vue中，对象的值在前，键在后 -->
        <p v-for="(value, key) in obj">
            {{key}}，{{value}}
        </p>

        -----------------
        <p v-for="count in 10">{{count}}</p>
        <!--这个数字不能太大，否则vue将报错-->

        -----------------
        <p v-for="n in num">{{n}}</p>

    </div>


    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#box1',
            data: {
                arr: ['a', 'b', 'b', 'd', 'e'],
                num: 10,
                obj: { key1: 'one', key2: 'two', key3: 'three' }
            }
        })
    </script>
</body>

</html>
