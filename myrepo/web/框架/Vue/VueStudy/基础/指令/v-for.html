<body>

<!--

<div v-for="(item, index) in items"></div>
<div v-for="(val, key) in object"></div>
<div v-for="(val, name, index) in object"></div>
参数顺序是 值,键,索引 ,只和位置有关，与名字无关
-->

<div id="box1">
    <p v-for="(index,value) in num">
        {{index}},{{value}}
    </p>
    -----------------

    <p v-for="(index,value) in num">
        {{value}},{{index}}
    </p>
    -----------------
    <p v-for="(value,index) in num">
        {{index}},{{value}}
    </p>
    -----------------
    <p v-for="count in 10">{{count}}</p>       <!--这个数字不能太大，否则vue将报错-->
    -----------------
    <p v-for="n in num1">{{n}}</p>

</div>


<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#box1',
        data: {
            num: ['a', 'b', 'b', 'd', 'e'],
            num1: 10
        }
    })
</script>
</body>
</html>
