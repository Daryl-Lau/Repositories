<body>

<div id="app">
    <template1></template1>
    <template1></template1>
    <template1></template1>
    <template1></template1>
</div>

<template id="template1">
    <div>
        <h1>{{title}}</h1>
        <input type="text" name="" title="">
        <button @click="counter += 1">点击的次数: {{counter}}</button>
    </div>
</template>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>

    // 注册全局组件
    Vue.component('template1', {
        template: '#template1',

        // 二级和三级里面data定义数据都需要通过使用函数进行返回,避免数据共享
        data(){
            return  {
                title: '我是组件',
                counter: 0
            }
        }

    });

    new Vue({
        el: '#app',

        // 一级里面直接使用对象进行定义
        data: {

        }
    });
</script>
