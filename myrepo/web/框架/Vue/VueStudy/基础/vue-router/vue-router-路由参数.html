<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="Shortcut Icon" href="./favicon.ico" type="image/x-icon"/>-->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title></title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/vue.min.js"></script>
    <script src="js/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <div class="row">
            <div class="col-xl-2 offset-2">
                <div class="alert-heading">
                    <h1>博客</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-2 offset-2">
                <div class="list-group">

                    <router-link to="/H5/999" class="list-group-item">H5</router-link>

                    <!-- 如果使用了命名路由，也可以这么写，使用了vue实例的数据就要加v-bind-->
                    <!-- <router-link :to="{name: 'H5', params: {id: 999}}" class="list-group-item">H5</router-link>-->
                    <router-link :to="{name:'Linux', params:{id:888}}" class="list-group-item">Linux</router-link>

                    <router-link to="/Python" class="list-group-item">Python</router-link>

                </div>
            </div>
            <div class="col-xl-5">
                <div class="panel">
                    <!-- 路由出口 -->
                    <router-view></router-view>
                </div>
            </div>
        </div>
    </div>


    <template id="h5">
        <div>
            <h2>HTML5</h2>
            <p>标准通用标记语言下的一个应用HTML标准自1999年12月发布的HTML4.01后，后继的HTML5和其它标准被束之高阁，为了推动Web标准化运动的发展，一些公司联合起来，成立了一个叫做 Web
                Hypertext
                Application Technology Working Group （Web超文本应用技术工作组 -WHATWG） 的组织。WHATWG 致力于 Web 表单和应用程序，而W3C（World Wide
                Web
                Consortium，万维网联盟） 专注于XHTML2.0。在 2006 年，双方决定进行合作，来创建一个新版本的 HTML。</p>
            <p>$route 保存当前路由信息</p>
            {{$route.params.id}}
        </div>
    </template>
    <template id="linux">
        <div>
            <h2>Linux</h2>
            <p>
                Linux是一套免费使用和自由传播的类Unix操作系统，是一个基于POSIX和UNIX的多用户、多任务、支持多线程和多CPU的操作系统。它能运行主要的UNIX工具软件、应用程序和网络协议。它支持32位和64位硬件。Linux继承了Unix以网络为核心的设计思想，是一个性能稳定的多用户网络操作系统。！
            </p>
            {{$route.params.id}}
        </div>
    </template>
    <template id="python">
        <div>
            <h2>Python</h2>
            <p>Python是一种计算机程序设计语言。是一种面向对象的动态类型语言，最初被设计用于编写自动化脚本(shell)，随着版本的不断更新和语言新功能的添加，越来越多被用于独立的、大型项目的开发。！</p>
        </div>
    </template>

    <script>

        // 1. 定义 (路由) 组件。
        // 可以从其他文件 import 进来
        const h5 = {
            template: '#h5',
        }

        const linux = {
            template: '#linux',
        }

        const python = {
            template: '#python',
        }

        // 2. 定义路由
        // 每个路由应该映射一个组件。 其中"component" 可以是一个组件配置对象。
        // 我们晚点再讨论嵌套路由。
        const routes = [
            { path: '/H5/:id', component: h5, name: 'H5' },
            { path: '/Linux/:id', component: linux, name: 'Linux' },
            { path: '/Python', component: python },
            { path: '/', redirect: '/Linux/777' }
        ];

        // 3. 创建 router 实例，然后传 `routes` 配置
        // 你还可以传别的配置参数, 不过先这么简单着吧。
        const router = new VueRouter({
            routes
        });

        // 4. 创建和挂载根实例。
        // 记得要通过 router 配置参数注入路由，
        // 从而让整个应用都有路由功能
        new Vue({
            // el: '#app',
            router
        }).$mount('#app');
    </script>
</body>

</html>
