<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="Shortcut Icon" href="./favicon.ico" type="image/x-icon"/>-->
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title></title>
    <!--<link rel="stylesheet" href="./css/base.css">-->
    <!--<script src="./js/main.js"></script>-->
</head>
<body>

<div id="app">
    <!-- 父组件自定义了total事件   -->
    <!-- @total 外部接收到调用了total()方法，调用一次，执行一次allCounter() -->
    <template1 @total="allCounter"></template1>
    <template1 @total="allCounter"></template1>
    <template1 @total="allCounter"></template1>
    <template1 @total="allCounter"></template1>
    <template1 @total="allCounter"></template1>
    <template1 @total="allCounter"></template1>
    <template1 @total="allCounter"></template1>
    <p>总共点击了{{totalCount}}次</p>
</div>

<template id="template1">
    <div>
        <button @click="counter()">点击的次数: {{count}}</button>
    </div>
</template>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>

    // 注册全局组件
    Vue.component('template1', {
        template: '#template1',

        // 二级和三级里面data定义数据都需要通过使用函数进行返回,避免数据共享
        data() {
            return {
                title: '我是组件',
                count: 0
            }
        },
        methods: {
            counter() {
                this.count += 1;

                // this.$emit('fn', params)   emit还可以向上传递参数

                // this.$emit()是向自己这个组件发送emit，如果要向别的组件发送emit可以使用 this.$refs.name.$emit('add', 10)
                // 此时，收到emit的组件
                /*
                    created(){
                        this.$on('add', function(n){
                            console.log(n)
                        })
                    }
                */
                this.$emit('total'); // 这里是通知自己，我调用了这个方法
            }
        }

    });

    new Vue({
        el: '#app',

        // 一级里面直接使用对象进行定义
        data: {
            totalCount: 0,
        },
        methods: {
            allCounter() {
                this.totalCount += 1;
            }
        }
    });
</script>
</body>
</html>
