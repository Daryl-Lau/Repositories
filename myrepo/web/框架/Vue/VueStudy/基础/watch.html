<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="keywords" content=""/>

</head>
<body>
<div id="box1">
    <input type="text" v-model="name">
    <input type="text" v-model="info.d">
</div>


<script src="../node_modules/vue/dist/vue.js"></script>

<script>

    new Vue({
        el: '#box1',
        data: {
            name: 'zhang san',
            info: {
                d: 'aaa'
            }
        },
        watch: {
            name() {
                console.log('name变了')
            },
            // info.d不能直接作为函数名，所以使用下面的写法
            'info.d': function () {
                console.log('info里面的d变了')
            }
        }
    });
</script>


</body>

</html>
