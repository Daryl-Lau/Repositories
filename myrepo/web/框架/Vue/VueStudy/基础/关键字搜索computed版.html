<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="Shortcut Icon" href="./favicon.ico" type="image/x-icon"/>-->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title></title>
    <!--<link rel="stylesheet" href="./css/base.css">-->
    <!--<script src="./js/main.js"></script>-->
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="box1">
        <!--<h1>{{msg}}</h1>-->
        <!--<p>{{message}}</p>-->
        <input type="text" name="" title="" v-model="key">
        <p v-for="(value, index) in res" v-cloak>
            {{index + 1}} : {{value}}
        </p>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#box1',
            data: {
                key: '',
                keywords: ['数据库', 'Oracle', 'MySQL', 'MongoDB', 'Redis', 'Linux', 'shell', 'bash', '网络', 'HCIE', 'Cisco', 'Python', 'RedHat', 'CentOS', 'Docker'],
            },
            computed: {
                res() {
                    let search = this.key;
                    if (search == '') {
                        return []
                    }
                    let lowKey = search.toLowerCase();
                    let lowKeywords = [];
                    let result = [];

                    for (var i = 0; i < this.keywords.length; i++) {
                        lowKeywords[i] = this.keywords[i].toLowerCase();
                    }

                    let newLowKey = lowKeywords.filter((lowKeywords) => {
                        if (lowKeywords.includes(lowKey)) {
                            return lowKeywords;
                        }
                    });

                    for (var j = 0; j < newLowKey.length; j++) {
                        result.push(this.keywords[lowKeywords.indexOf(newLowKey[j])]);
                    }

                    return result
                }
            }
        })
    </script>
</body>

</html>
