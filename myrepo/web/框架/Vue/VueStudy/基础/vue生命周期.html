<!--
Vue生命周期分三个阶段
创建期间
    beforeCreate()  实例刚在内存中被创建出来，此时，还没有初始化好data和methods属性
    created()       实例已经在内存中创建完毕，此时data和methods已经创建完毕，此时还没有开始编译模板
    beforeMount()   此时已经完成了模板的编译，但是还没有挂载到页面中
    mounted()       此时已经编译好的模板，挂载到了页面指定的容器中显示

运行期间
    beforeUpdate()  状态更新之前执行此函数，此时data中的状态值是最新的，但是界面上显示的数据还是旧的，因为此时还没有开始重新渲染DOM节点
    updated()       更新状态，此时界面上显示的数据是最新的

销毁期间
    beforeDestroy() 实例被销毁之前调用，在该函数中，实例任然完全可用
    destroyed()     Vue实例销毁后调用，调用该函数后，Vue实例指示的所有东西都会被解除绑定，所有的事件监听器会被移除，所有的子实例也会被销毁

    ！！！！！ Vue中销毁不能销毁定时器，需要手动清除定时器

-->
