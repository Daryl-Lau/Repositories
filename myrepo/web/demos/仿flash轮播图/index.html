<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>仿flash轮播效果</title>
    <link rel="stylesheet" href="style.css">
    <script src="model.js" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="left_btn_area"></div>
        <div class="left_btn"></div>
        <div class="right_btn_area"></div>
        <div class="right_btn"></div>
        <ul>
            <li style="z-index: 1"><img src="imgs/1.jpg" alt="图片1"></li>
            <li><img src="imgs/2.jpg" alt="图片2"></li>
            <li><img src="imgs/3.jpg" alt="图片3"></li>
            <li><img src="imgs/4.jpg" alt="图片4"></li>

            <li><img src="imgs/9.jpg" alt="图片9"></li>
            <li><img src="imgs/10.jpg" alt="图片10"></li>
        </ul>
        <div class="msg">
            <span class="left">图片1</span>
            <span class="right">1/10</span>
        </div>
    </div>
    <div class="bottom">
        <ul>
            <li style="opacity: 1"><img src="imgs/1.jpg" alt=""></li>
            <li><img src="imgs/2.jpg" alt=""></li>
            <li><img src="imgs/3.jpg" alt=""></li>

            <li><img src="imgs/5.jpg" alt=""></li>
            <li><img src="imgs/6.jpg" alt=""></li>
            <li><img src="imgs/7.jpg" alt=""></li>

            <li><img src="imgs/9.jpg" alt=""></li>
            <li><img src="imgs/10.jpg" alt=""></li>
        </ul>
    </div>
