<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="Shortcut Icon" href="../favicon.ico" type="image/x-icon"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <script src="../MyFramework/myFrame.js"></script>
    <title>Title</title>
</head>
<style>
    body {
        overflow: hidden;
        background-color: #000000;
    }
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    li {
        width: 300px;
        height: 400px;
        border-radius: 5px;
        box-shadow: 0 0 20px #000000;
        position: absolute;
        transition: all 1s;
    }
    li.current {
        z-index: 999;
        position: absolute;
        transform: rotate(0) scale(1.5) !important;
        left: 50% !important;
        top: 50% !important;
        margin-left: -150px;
        margin-top: -200px;
    }
</style>
<body>

<div>
    <ul id="pw">

    </ul>
</div>

</body>
<script>
    window.onload = function () {

        var ul = document.getElementById('pw');

        for (var i = 0; i < 10; i++){
            var li =  document.createElement('li');
            li.innerHTML = '<img src="imgs/img' + ( i + 1 ) + '.jpg">';
            li.style.left = Math.random() * (client().width - 300) + 'px';
            li.style.top = Math.random() * (client().height - 400) + 'px';
            li.style.transform = 'rotate(' + Math.random() * 50 + 'deg)';
            ul.appendChild(li);
        }

        var allLis = document.getElementsByTagName('li');
        for (var j = 0; j < allLis.length; j++){
            allLis[j].addEventListener('click', function () {
                for (var k = 0; k < allLis.length; k++){
                    removeClass(allLis[k], 'current')
                }
                addClass(this, 'current')
            })

        }


    }
</script>
</html>
