<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content=""/>

    <title></title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 150px;
            height: 150px;
            background-color: #f0f0f0;
            display: inline-block;
            overflow: hidden;
        }

        p {
            width: 100%;
            height: 40px;
            background-color: #c82333;
            margin-bottom: 1px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="box1">
        <p draggable="true" id="child1">1</p>     <!-- 设置该元素为可拖动元素 -->
        <p draggable="true" id="child2">2</p>     <!-- 设置该元素为可拖动元素 -->
        <p draggable="true" id="child3">3</p>     <!-- 设置该元素为可拖动元素 -->
    </div>
    <div id="box2"></div>
    <div id="box3"></div>


    <script>
        window.onload = function () {

            // let obj = null;

            document.ondragstart = function (e) {
                console.log(e.target);
                e.dataTransfer.setData('domID', e.target.id)
            };

            document.ondrag = function () {
                console.log('该对象在被拖动中')
            };

            document.ondragend = function () {
                console.log('该对象拖动结束')
            };

            // let target = document.getElementById('box2');

            document.ondragenter = function () {
                console.log('进入目标对象')
            };

            document.ondragover = function (e) {
                console.log('悬浮在目标对象上方');

                e.preventDefault();
            };
            
            document.ondragleave = function () {
                console.log('离开目标对象')
            };
            
            document.ondrop = function (e) {
                // this.appendChild(obj)
                let target = e.target;
                let id = e.dataTransfer.getData('domID');
                target.appendChild(document.getElementById(id))
            }
            



        }

    </script>
</body>
</html>
