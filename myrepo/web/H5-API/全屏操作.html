<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="keywords" content=""/>

    <title></title>

    <style>
        #box:-webkit-full-screen {
            background-color: red;
        }

        #box:-webkit-full-screen img {
            width: 100%;
        }
    </style>
</head>
<body>
<div id="box">
    <img src="../demos/轮播图-定位/imgs/1.webp" alt="">
    <button>全屏</button>
    <button>取消全屏</button>
    <button>当前</button>
</div>


<!--
    HTML5规范允许用户自定义网页上任一元素进行全屏显示

    Node.requestFullScreen()    开启全屏显示
    Node.cancelFullScreen()     关闭全屏显示

    webkit内核浏览器
        webkitRequestFullScreen
        webkitCancelFullScreen

    Gecko内核浏览器
        mozRequestFullScreen
        mozCancelFullScreen

    ms内核浏览器
        msRequestFullScreen
        msCancelFullScreen

    document.webkitIsFullScreen检测当前是否处于全屏

    全屏伪类选择器
        :full-screen
        :-webkit-full-screen{}
        :-moz-full-screen{}

    不同浏览器需要添加的前缀
        document.webkitIsFullScreen
        document.mozFullScreen
-->
<script>
    window.onload = function () {
        let box = document.getElementById('box');
        let btn1 = document.getElementsByTagName('button')[0];
        let btn2 = document.getElementsByTagName('button')[1];
        let btn3 = document.getElementsByTagName('button')[2];

        btn1.onclick = function () {
            if (box.requestFullscreen) {
                box.requestFullscreen();
            } else if (box.webkitRequestFullScreen) {
                box.webkitRequestFullScreen();
            } else if (box.mozRequestFullScreen) {
                box.mozRequestFullScreen();
            } else if (box.msRequestFullScreen) {
                box.msRequestFullScreen();
            } else {
                box.oRequestFullScreen();
            }
        };
        btn2.onclick = function () {
            document.webkitCancelFullScreen();  // 取消全屏需要在document上取消
        };

        btn3.onclick = function () {
            if(document.webkitIsFullScreen === false){
                alert('非全屏')
            }else {
                alert('全屏')
            }
        }
    }
</script>

</body>


</html>
