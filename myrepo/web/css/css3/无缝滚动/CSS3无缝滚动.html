<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>

        /*
            css3无缝滚动比用js写流畅很多
        */

        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #div1 {
            width: 1000px;
            height: 200px;
            margin: 100px auto ;
            /*position: relative;*/
            overflow: hidden;
        }

        #div1 ul {
            width: 2000px;
            height: 200px;
            /*position: absolute;*/
            /*top: 0;*/
            /*left: 0;*/
        }

        #div1 ul li {
            float: left;
        }

        #div1 ul li img {
            display: block;
        }

        #left {
            position: absolute;
            top: 100px;
            width: 50px;
            height: 200px;
        }
        #right {
            position: absolute;
            width: 50px;
            height: 200px;
            top: 100px;
            right: 0;
        }

        #div1 ul {
            /*width: 200%;*/
            animation: moving 5s linear infinite;
            animation-play-state: running;
        }

        @keyframes moving {
            from {transform: translateX(0)}
            to {transform: translateX(-1000px)}
        }

    </style>

    <script type="text/javascript">
        window.onload = function () {

            var oDiv = document.getElementById('div1');
            var oUl = oDiv.getElementsByTagName('ul')[0];
            var oLeftBtn = document.getElementById('left');
            var oRightBtn = document.getElementById('right');
            var ss = document.styleSheets[0];
            console.log(ss);

            // var speed = 2;

            oUl.innerHTML += oUl.innerHTML;

            // function move() {
            //     //-2左滚
            //     if (oUl.offsetLeft === -1000) {
            //         oUl.style.left = '0px';
            //     }
            //
            //     //+2右滚
            //     if (oUl.offsetLeft > 0){
            //         oUl.style.left = '-1000px'
            //     }
            //     oUl.style.left = oUl.offsetLeft + speed + 'px';
            // }

            // timer = setInterval(move, 30);

            oDiv.onmouseover = function () {
                // clearInterval(timer)
                oUl.style.animationPlayState = 'paused';
            };

            oDiv.onmouseout = function () {
                // timer = setInterval(move, 30);
                oUl.style.animationPlayState = 'running';
            };


            oLeftBtn.onmouseover = function () {
                ss.deleteRule(8);
                ss.insertRule('@keyframes moving {0% { transform: translateX(0px); } 100% { transform: translateX(-1000px); }}', 8);
                console.log(ss);
            };

            oRightBtn.onmouseover = function () {
                ss.deleteRule(8);
                ss.insertRule('@keyframes moving {0% { transform: translateX(-1000px); } 100% { transform: translateX(0px); }}', 8);
                console.log(ss);
            };
        }
    </script>

</head>
<body>
<div id="div1">
    <ul>
        <li><img src="1.jpg" alt=""></li>
        <li><img src="2.jpg" alt=""></li>
        <li><img src="3.jpg" alt=""></li>
        <li><img src="4.jpg" alt=""></li>
        <li><img src="5.jpg" alt=""></li>
    </ul>
</div>


<input id="left" type="button" name="" title="" value="左">
<input id="right" type="button" name="" title="" value="右">



</body>
</html>
