<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="Shortcut Icon" href="../favicon.ico" type="image/x-icon"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>时钟</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #clock {
        width: 600px;
        height: 600px;
        margin: 30px auto;
        background: url("./imgs/plate.JPG") no-repeat;
        position: relative;
    }

    #hour, #minute, #second{
        width: 30px;
        height: 600px;
        position: absolute;
        left: 50%;
        margin-left: -15px;
    }
    #hour {
        background: url("./imgs/hour.PNG") no-repeat center;
    }
    #minute {
        background: url("./imgs/minute.PNG") no-repeat center;
    }
    #second {
        background: url("./imgs/second.PNG") no-repeat center;
    }
</style>
<body>
    <div id="clock">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
</body>
<script>
    window.onload = function () {

        var hour = document.getElementById('hour');
        var minute = document.getElementById('minute');
        var second = document.getElementById('second');

        setInterval(function () {
            var date = new Date();
            var s = date.getSeconds() + date.getMilliseconds() / 1000;
            var m = date.getMinutes() + s / 60;
            var h = date.getHours() + m / 60;

            second.style.transform = 'rotate(' + s * 6 + 'deg)';
            minute.style.transform = 'rotate(' + m * 6 + 'deg)';
            hour.style.transform = 'rotate(' + h * 30 + 'deg)';

        },10)


    }
</script>
</html>
