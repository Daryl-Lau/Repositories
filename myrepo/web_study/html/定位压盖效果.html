<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .line {
            width: 1000px;
            border-top: 1px solid gray;
            margin: 200px auto;
            position: relative;
            left: 0;
            right: 0;
        }

        ul {
            position: absolute;
            top: -10px;
            left: 450px;
            background-color: #fff;
            padding-right: 10px;
        }

        ul li {
            list-style: none;
            width: 20px;
            height: 20px;
            background-color: palevioletred;
            border-radius: 20px;
            float:left;
            margin-left: 10px;
        }

    </style>
</head>
<body>

    <div class="line">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>


</body>
</html>
