<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="keywords" content=""/>

    <title></title>
    <!--<link rel="stylesheet" href="./css/base.css">-->

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 100px auto;

            -webkit-transition: all .5s;
            -moz-transition: all .5s;
            -ms-transition: all .5s;
            -o-transition: all .5s;
            transition: all .5s;
        }


        div:hover {
            -webkit-transform: scale(3);
            -moz-transform: scale(3);
            -ms-transform: scale(3);
            -o-transform: scale(3);
            transform: scale(3);
        }


        section {
            width: 1000px;
            height: 600px;
            background-color: red;
            text-align: center;
            margin: 0 auto  ;
        }

        section img {
            margin-top: 120px;
            -webkit-transition: all .5s;
            -moz-transition: all .5s;
            -ms-transition: all .5s;
            -o-transition: all .5s;
            transition: all .5s;
        }
        

        section:hover img {
            -webkit-transform: scale(1.5);
            -moz-transform: scale(1.5);
            -ms-transform: scale(1.5);
            -o-transform: scale(1.5);
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div></div>
    <section>
        <p>图片</p>
        <img src="../../demos/轮播图/imgs/1.webp" alt="">
    </section>
</body>
</html>
