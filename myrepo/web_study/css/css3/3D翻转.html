<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .container, .front, .back {
            width: 520px;
            height: 280px;
        }

        .container {
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .flip {
            position: relative;
            transition: all 1s;
            transform-style: preserve-3d;
        }

        .front, .back {
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
        }

        .front {
            z-index: 2;
        }

        .back {
            transform: rotateY(-180deg);
        }

        .container:hover .flip {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="flip">
        <div class="front">
            <img src="../../demos/轮播图/imgs/1.webp" alt="">
        </div>
        <div class="back">
            <img src="../../demos/轮播图/imgs/2.webp" alt="">
        </div>
    </div>
</div>
</body>
</html>
