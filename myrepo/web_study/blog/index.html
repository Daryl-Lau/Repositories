<script>
    $(function () {
            var $details = $(".list-details");
            $(".nav-bar-main>li").mouseenter(function () {
                for (var i = 0; i < $details.length; i++){
                    $details[i].style.display='none';
                }
                $(this).children(".list-details").slideDown(500)
            })

            $(".nav-bar-main>li").mouseleave(function () {
                for (var i = 0; i < $details.length; i++){
                    $details[i].style.display='none';
                }
            })
    })
</script>
