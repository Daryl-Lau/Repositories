<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        #id1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script>
        function change(attr, value) {
            var odiv=document.getElementById('id1');

            //  操作属性的方法，可以用“.”符号，也可以用“[]”符号，区别在于，“[]”可以识别是否是变量，但是“.”不会
            odiv.style[attr]=value;
        }

        function reset() {
            var odiv=document.getElementById('id1');
            odiv.style.width='100px';
            odiv.style.height='100px';
            odiv.style.backgroundColor='red';

        }
    </script>
</head>
<body>
<input type="button" name="" title="" value="变宽" onclick="change('width','200px')">
<input type="button" name="" title="" value="变高" onclick="change('height','200px')">
<input type="button" name="" title="" value="变绿" onclick="change('backgroundColor','green')">
<input type="button" name="" title="" value="重置" onclick="reset()">
<div id="id1"></div>
</body>
</html>
