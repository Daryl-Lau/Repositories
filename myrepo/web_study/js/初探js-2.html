<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        #id1 {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>

<div id="id1" onmouseover="document.getElementById('id1').style.width='400px';
    document.getElementById('id1').style.height='400px';
    document.getElementById('id1').style.backgroundColor='green'"
    onmouseout="document.getElementById('id1').style.width='200px';
    document.getElementById('id1').style.height='200px';
    document.getElementById('id1').style.backgroundColor='red'"
></div>

</body>
</html>
