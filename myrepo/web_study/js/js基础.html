<!--

ECMAScript
    解释器 核心

DOM
    Document Object Model
    操作HTML的能力  document

BOM
    Browser Object Model
    浏览器  window


兼容性
ECMA    几乎没有兼容性问题
DOM     有一些操作不兼容
BOM     没有兼容问题（完全不兼容）


变量类型
    数字、字符串、boolean、undefined、function、object、NaN

类型转换

    转换整数
    parseInt('12px34')  ==> 12     从左向右转换，碰到非数字结束
    parseInt('abc')  ==> NaN

    转换浮点数
    parseFloat('3.5')  ==> 3.5

    isNaN 判断是否为NaN

隐式类型转换
    ==  先转换类型，再比较
    === 不转换类型，直接比

变量作用域
    局部变量，只能在定义它的函数里调用
    全局变量，在任何地方都能用


闭包
    内层函数可以使用外层函数的局部变量
    返回内层函数

命名规则
    可读性、规范性

三目表达式
    条件?语句一:语句二

boolean
    true：true、非零数字、非空字符串、非空对象
    false： false、数字零、空字符串、空对象、undefined


可变参数
    arguments自动获取传入的参数，而不用像python那样设置形参，其将传入的参数保存为一个数组

    function sum(){
        arguments.length
    }
    sum(1, 2, 3, 4)
