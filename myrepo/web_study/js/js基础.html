    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!--

ECMAScript
    解释器 核心

DOM
    Document Object Model
    操作HTML的能力  document

    DOM节点
    nodeType
        3：文本节点
        1：元素节点

获取节点
    childNodes：
        子节点，文本和元素都算子节点，只算第一层的，不算子节点的子节点

    children：
        子节点，只包含元素节点，也只算第一层的

    parentNode
        父节点

    offsetParent
        获取元素获取定位的父节点

    firstChild（有兼容问题）
        首个子节点（包括文本节点）

    firstElementChild
        首个元素子节点

    lastChild
        末尾子节点（包含文本节点）

    lastElementChild
        末尾元素子节点

插入节点
    父级.appendChild(子节点)
        添加子节点

    insertBefore
    父级.insertBefore(子节点, 在谁之前)


删除节点
    removeChild
    父级.removeChild(子节点)



元素属性操作
    方式一：oDIV.style.display = 'block';
    方式二：oDiv['display'] = 'none';
    方式三：DOM方式

    DOM方式操作元素属性
        获取：getAttribute('attr')
        设置：setAttribute('attr', 'value')
        删除：removeAttribute('attr')

className选择元素


文档碎片(基本上没用)
    document.createDocumentFragment();


BOM
    Browser Object Model
    浏览器  window


兼容性
ECMA    几乎没有兼容性问题
DOM     有一些操作不兼容
BOM     没有兼容问题（完全不兼容）


变量类型
    数字、字符串、boolean、undefined、function、object、NaN

类型转换

    转换整数
    parseInt('12px34')  ==> 12     从左向右转换，碰到非数字结束
    parseInt('abc')  ==> NaN

    转换浮点数
    parseFloat('3.5')  ==> 3.5

    isNaN 判断是否为NaN

隐式类型转换
    ==  先转换类型，再比较
    === 不转换类型，直接比

变量作用域
    局部变量，只能在定义它的函数里调用
    全局变量，在任何地方都能用


闭包
    内层函数可以使用外层函数的局部变量
    返回内层函数

命名规则
    可读性、规范性

三目表达式
    条件?语句一:语句二

boolean
    true：true、非零数字、非空字符串、非空对象
    false： false、数字零、空字符串、空对象、undefined


可变参数
    arguments自动获取传入的参数，而不用像python那样设置形参，其将传入的参数保存为一个数组

    function sum(){
        arguments.length
    }
    sum(1, 2, 3, 4)


数组
    push：从尾部添加
    unshift：从头部添加
    pop：从尾部弹出
    shift：从头部弹出

    sort：排序
    concat：连接两个数组
    join：连接元素

    splice：插入删除



-->


</body>
</html>
