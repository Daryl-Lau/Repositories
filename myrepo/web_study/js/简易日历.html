<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>

        .wrapper {
            width: 210px;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        input {
            width: 50px;
            height: 50px;
            float: left;
            margin: 10px;
        }

        input:hover {
            background-color: gray;
        }

        #txt {
            width: 210px;
            height: 100px;
            float: left;
        }
    </style>


    <script>
        window.onload = function () {
            var arr = [
                '一月活动',
                '二月活动',
                '三月活动',
                '四月活动',
                '五月活动',
                '六月活动',
                '七月活动',
                '八月活动',
                '九月活动',
                '十月活动',
                '十一月活动',
                '十二月活动',
            ]
            var btns = document.getElementsByTagName('input');
            var txt = document.getElementById('txt');

            for (var i = 0; i < btns.length; i++){
                btns[i].index = i;
                btns[i].onmouseover = function () {
                    txt.innerHTML = '<h4>'+ (this.index + 1) +'月活动</h4><p>'+ arr[this.index] +'</p>';
                }
            }
        }
    </script>
</head>
<body>

<div class="wrapper">
    <input type="button" name="" title="" value="一月">
    <input type="button" name="" title="" value="二月">
    <input type="button" name="" title="" value="三月">
    <input type="button" name="" title="" value="四月">
    <input type="button" name="" title="" value="五月">
    <input type="button" name="" title="" value="六月">
    <input type="button" name="" title="" value="七月">
    <input type="button" name="" title="" value="八月">
    <input type="button" name="" title="" value="九月">
    <input type="button" name="" title="" value="十月">
    <input type="button" name="" title="" value="十一月">
    <input type="button" name="" title="" value="十二月">
    <div id="txt"></div>
</div>

</body>
</html>
