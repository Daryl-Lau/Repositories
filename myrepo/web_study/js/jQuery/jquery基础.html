<!--
jquery选择器
    基本选择器
        元素选择器：$("div")、$("p")
        id选择器：$("#id_test")
        class选择器：$(".cls_test")
        选取所有元素：$("*")
        选取当前元素：$(this)
        选取class为test的p元素：$("p.test")
        伪类选择器：$("p:first")

    属性选择器：
        $("[href]")：选取带有 href 属性的元素
        $("a[target^='https']")：选取所有 target 属性值以https开头的<a> 元素
        $("a[target$='https']")：选取所有 target 属性值以https结尾的<a> 元素
        $("a[target*='https']")：选取所有 target 属性值包含https的<a> 元素
        $("a[target~='https']")：选取所有 target 属性值有一个是https的<a> 元素
        $("a[target|='https']")：选取所有 target 属性值为https，或者以https开头且后面是"-"连字符的<a> 元素
        $("a[target='_blank']")：选取所有 target 属性值等于 "_blank" 的 <a> 元素
        $("a[target!='_blank']")：选取所有 target 属性值不等于 "_blank" 的 <a> 元素


    关系选择器
        $('div p')：div下的所有后代p元素
        $('div > p')：div下的所有子p元素
        $('div + p')：紧接在div后面的p元素
        $('div ~ p')：紧接在div后面的同辈p元素

    伪元素和伪类选择器
       :checked	            用于表单，匹配所有被选中元素(复选框、单选框等，不包括select中的option)
       :disabled            用于表单，匹配所有不可用元素
       :enabled             用于表单，匹配所有可用元素
       :focus               主要用于表单，选取得到焦点的元素
       :required            用于表单，选取具有required属性的元素
       :optional            用于表单，选取缺少required属性的元素
       :empty               匹配所有既不包含子元素也不包含文本的空元素
       :first-child         选取第一个子元素
       :last-child          选取最后一个子元素
       :nth-child(n)        选取元素的第n个子元素(从1开始计数)，n可为even或odd
       :nth-last-child(n)   选取元素的倒数第n个子元素
       :nth-of-type(n)      选择同属于一个父元素之下，并且标签名相同的元素中的第n个(注：从1开始计数)
       :nth-last-of-type(n) 选择同属于一个父元素之下，并且标签名相同的元素中的倒数第n个
       :only-child          如果某个元素是父元素中唯一的子元素，那将会被匹配
       :only-of-type        选择所有没有兄弟元素，且具有相同的元素名称的元素
       :root                选取文档的根元素，在html文档中即是<html>元素


    联合选择器和反选择器
        $('div, p, ul, #id1, .class1')：选取其中所有的元素
        $(':not(#div1)')：除了id为div1的，选取其他所有元素

    jQuery扩充的选择器
       上面是css中本身就提供的选择器，为了满足更复杂的需求，jQuery还额外的支持一些选择器，这些选择器不但给我们带来方便，还能
       实现更细的控制。
       :animated        匹配所有正在执行动画效果的元素
       :contains(text)  如果元素内或者后代元素内包含指定的文本即被选中
       :eq(n)           选择第n个元素（从0开始计数），传入负数表示倒数
       :first           选择第一个匹配的元素
       :last            选择最后一个匹配的元素
       :lt(n)           选择序号小于n的所有元素（从0开始计数）
       :gt(n)           选择序号大于n的所有元素（从0开始计数）
       :odd             选择所有奇数元素(从0开始计数)
       :even            选择所有的偶数元素（从0开始计数）
       :has(选择器)      匹配包含 选择器所匹配的元素的元素
       :text            用于表单，匹配所有的单行文本框
       :button          匹配所有按钮（input标签type为button以及<button>标签）
       :checkbox        用于表单，选择所有的复选框（匹配所有复选框）
       :file            用于表单，选择所有的文件上传输入框
       :input           用于表单，选择所有的input元素（匹配所有 input, textarea, select 和 button 元素）
       :password        用于表单，选择所有的密码输入框
       :radio           用于表单，选择所有的单选框
       :submit          用于表单，选择所有的表单提交按钮
       :image           用于表单，匹配所有图像域
       :reset           用于表单，选择所有的表单重置按钮
       :selected        用于表单，匹配所有选中的option元素
       :header          匹配如 h1, h2, h3之类的标题元素
       :hidden          选择所有的被隐藏文件
       :visible         选择所有的可见元素
       :parent          匹配含有子元素或者文本的元素

    限制搜索范围
        可以给$函数多传一个参数（第二个参数），表示搜索的范围
        第二个参数可以穿jQuery对象，html对象，html元素对象数组
        $('p', $('#div1'))
        $('p', document.getElementById('div1'))
        $('p', document.getElementsByClassName('div1'))



    each()方法
        遍历选择器选出来的元素
        $('p').each(function(){
            alert('abc');

            //this 表示当前函数执行时当前的p元素
            //$(this) 可以将DOM对象转换为jquery对象
            //return true 相当于for循环中的continue，退出本次循环，开始下次循环
            //return false 相当于for循环中的break，退出循环
        })

    get(index)方法
        返回给定index的对应的html元素对象
        $('#div1 p').get(0)

    length()方法
        返回选取出来元素的个数
        $('p').length

    size()方法
        和length一样

    toArray()方法
        转换为数组对象，就不是jQuery对象了
        var ps = $('#div p').toArray();  //转换之后就可以进行for循环了，同事each()方法失效

    由DOM对象转换为jquery对象
        var div1 = document.getElementById('div1')
        $(div1)    //直接转换

    链式方法调用
        $('p').css('background','red').css('color','green');

    add()方法
        向jQuery对象中添加元素，add方法不会改变原来的jquery对象，而是生成一个新的对象
        $('#div1').add('#div2')

    is()方法
        $('ul li').is('#li3')，如果结果集中至少包含一个参数对象中的元素，则返回true，否则返回false

    从结果集中筛选
        $('p').first()，获取第一个元素
        $('p').last()，获取最后一个元素
        $('p').eq(0)，获取指定的元素，传入负数表示倒数
        $('p').slice(0,2)，左闭右开

    过滤元素
        使用filter方法可以将所有不满足某个指定条件的元素剔除
             filter(selector)       得到匹配选择器的元素
             filter(HTMLElement)    得到参数对应的元素
             filter(jQuery)         得到原始集合与参数jQuery对象所含元素集合的交集
             filter(function(index))
                每一个元素调用一次参数函数，若某个元素调用参数函数的返回值为false，就剔除该元素
                它接受一个参数index，这是元素在jQuery集合的索引。在函数内， this指的是当前的DOM元素。

                原来的jQuery对象里面含有多少个元素，传入的函数就会被执行多少次！
                如果函数返回的是true，那么对于的元素就留下来
                如果函数返回的false，或者不返回 那么对于的元素就剔除！
                this
        not方法与filter方法正好相反
             not(selector)                             删除匹配选择器的元素
             not(HTMLElement[]) not(HTMLElement)       删除指定的元素或者元素集合
             not(jQuery)                               删除原始集合与参数jQuery对象所含元素集合的交集
             not(function(index))                      每个元素调用一次参数函数
    基于后代元素过滤结果集
        我们可以使用has方法指定一个选择器、一个或多个HTMLElement对象为参数，从而得到拥有指定后代的元素
        保留包含特定后代的元素，去掉那些不含有指定后代的元素

        has方法
        如果jQuery对象中的元素里面含有匹配的后代元素，那么对应的元素就留下来！
            一个选择器、
            一个或多个HTMLElement对象为参数

    获取后代元素
        1）children()
              不传参数：得到结果集内所有元素的子元素
              传入选择器：得到结果集内 元素的匹配传入选择器的子元素
        2）find()
              传入选择器：得到匹配选择器的后代元素
              传入jQuery、HTMLElement、HTMLElement[]
                     得到结果集内所有元素的后代元素与参数对象对应元素的交集
    获取祖先元素
        1）offsetParent()
              返回祖先元素中第一个其position设为relative或者absolute的元素。
              此方法仅对可见元素有效
        2）parent()
              取得结果集内元素的父元素
              可以通过一个可选的选择器进行筛选
        3）parents()
              取得结果集内元素的祖先元素，可以通过一个可选的选择器进行筛选。
        4）parentsUntil()
              查找当前元素的所有的祖先元素，直到（但不包括）遇到匹配的那个元素才停止
              第一个传入参数：html元素对象,jQuery对象，选择器
              第二个传入参数（可选）：选择器(对结果进行筛选)


事件
    $(document).ready()：文档加载完成执行jquery代码，不包括图片的加载
    鼠标事件
        click()：点击
        dblclicl()：双击

        mouseenter()/mouseover()：鼠标移入，两者的区别是mouseover()在移入子元素及所选的元素时都触发，而mouseenter()只在移入所选元素时触发
        mouseleave()/mouseout（）：鼠标移出，两者的区别是mouseout()在移出子元素及所选的元素时都触发，而mouseleave()只在移出所选元素时触发

        mousedown()：鼠标移入且按下
        mouseup()：鼠标松开，不管点击是在什么位置，只要松开的位置是对的，则触发该事件
        hover(func1, func2)：鼠标移入执行func1，移出执行func2


    键盘事件
        keydown()：键按下松开的过程
        keypress()：键被按下
        keyup()：键被松开
            keypress 事件不会触发所有的键（比如 ALT、CTRL、SHIFT、ESC）。请使用 keydown() 方法来检查这些键

    表单事件
        change()：当表单内容发生变化是触发（仅适用于表单字段），输入回车或元素失去焦点时发生。
                  当用于 select 元素时，change 事件会在选择某个选项时发生。
                  当用于 text field 或 text area 时，change 事件会在元素失去焦点时发生。
        focus()：元素获得焦点时，触发该事件
        blur()：元素失去焦点时，触发该事件
        submit()：提交表单时触发事件

    jQuery.noConflict();   //让jQuery放弃使用"$"符号;
    可以自定义简写符号：var jq = jQuery.noConflict();
