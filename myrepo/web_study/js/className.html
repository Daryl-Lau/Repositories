<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        #id1 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }

        .box {
            background-color: red;
        }
    </style>

    <script>
        function changecolor() {
            var odiv=document.getElementById('id1');
            odiv.className='box';
        }
    </script>

</head>
<body>
<input type="button" name="" title="" value="加色" onclick="changecolor()">
<div id="id1"></div>

</body>
</html>
