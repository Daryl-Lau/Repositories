<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 10px;
            float: left;
            border: 10px solid black;
        }

        #id1 {
            opacity: 0.3;
        }
    </style>

    <script>
        window.onload = function() {
            var aDiv = document.getElementsByTagName('div');
            // for (var i = 0; i < aDiv.length; i++){
            //     aDiv[i].onmouseover = function () {
            //         startMove(this, 'height', 500)
            //     };
            //     aDiv[i].onmouseout = function () {
            //         startMove(this, 'height', 200)
            //     }
            // }
            var oDiv1 = document.getElementsByTagName('div')[0];
            oDiv1.onmouseover=function ()
            {
                startMove(this, 'height', 400);
            };
            oDiv1.onmouseout=function ()
            {
                startMove(this, 'height', 200);
            };
            var oDiv2 = document.getElementsByTagName('div')[1];
            oDiv2.onmouseover=function ()
            {
                startMove(this, 'width', 400);
            };
            oDiv2.onmouseout=function ()
            {
                startMove(this, 'width', 200);
            };
            var oDiv3 = document.getElementsByTagName('div')[2];
            oDiv3.onmouseover=function ()
            {
                startMove(this, 'font-size', 100);
            };
            oDiv3.onmouseout=function ()
            {
                startMove(this, 'font-size', 16);
            };
            var oDiv4 = document.getElementsByTagName('div')[3];
            oDiv4.onmouseover=function ()
            {
                startMove(this, 'opacity', 100);
            };
            oDiv4.onmouseout=function ()
            {
                startMove(this, 'opacity', 30);
            };
        };

        timer = null;

        function getStyle(obj, name) {
            if(obj.currentStyle)
            {
                return obj.currentStyle[name];
            }
            else
            {
                return getComputedStyle(obj, null)[name];
            }
        }

        function startMove(obj, attr, iTarget) {
            clearInterval(obj.timer);
            obj.timer = setInterval(function () {
                var cur = 0;
                if(attr == 'opacity'){
                    cur = Math.round(parseFloat(getStyle(obj, attr)) * 100);
                }
                else
                {
                    cur = parseInt(getStyle(obj, attr));
                }
                // alert(cur)
                var speed = (iTarget - cur)/6;
                speed = speed>0?Math.ceil(speed):Math.floor(speed);

                if (cur == iTarget){
                    clearInterval(obj.timer)
                }
                else {
                    if(attr == 'opacity'){
                        obj.style[attr] = (cur + speed)/100;
                    }
                    else{
                        obj.style[attr] = cur + speed + 'px';
                    }

                }
            },30)
        }

    </script>

</head>
<body>

<div></div>
<div></div>
<div>变大</div>
<div id="id1"></div>

</body>
</html>
