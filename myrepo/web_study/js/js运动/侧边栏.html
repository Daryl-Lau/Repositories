<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
        #share {
            width: 150px;
            height: 300px;
            background-color: #f5f5f5;
            position: absolute;
            left: -150px;
        }

        #share div {
            width: 20px;
            height: 50px;
            background-color: cornflowerblue;
            position: absolute;
            top: 75px;
            left: 150px;
        }
    </style>

    <script>
     window.onload = function () {
         var oDiv = document.getElementById('share');
         timer = null;

         oDiv.onmouseover = function () {
             move(0, 10);
         };
         oDiv.onmouseout = function () {
             move(-150, -10);
         };
         function move(position, speed) {
             clearInterval(timer)
             timer = setInterval(function () {
                 if (oDiv.offsetLeft == position){
                    clearInterval(timer)
                 }
                 else
                 {
                     oDiv.style.left = oDiv.offsetLeft + speed + 'px';
                 }
             },30);
        }
     }

    </script>

</head>
<body>
<div id="share">
    <div><a href="javascript:">分享</a></div>
</div>
</body>
</html>
