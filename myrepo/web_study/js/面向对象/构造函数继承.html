<script>
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }

    Person.prototype.run = function () {
        console.log('跑');
    };

    function Student(cls) {

        //子类调用父类的构造函数，这个需要写在子类定义属性语句的前面，因为如果有相同的属性，需要优先拿到子类的属性
        Person.call(this);

        this.class = cls;
    }

    // 原型链的继承，需要三个步骤
    // 1、构造父类的实例
    var p = new Person('张三', 19);

    // 2、并设置父类的实例为子类的原型对象
    Student.prototype = p;

    // 3、修复constructor的指针
    // 如果不添加这一行，则Student.prototype.constructor原型链指向的是Person，显然是不对的，所以需要重新制定原型链
    Student.prototype.constructor = Student;

    var s = new Student('class 6');

    console.log(Student.__proto__);
    console.log(s.__proto__);
    console.log(s.name);
    console.log(s.age);
    console.log(s.class);
    s.run()
</script>
