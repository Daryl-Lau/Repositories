<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #id1 {
            width: 220px;
            /*height: 200px;*/
            background-color: yellow;
            display: none;
            color: red;
            position: absolute;

        }

         #id2 {
            width: 300px;
            height: 300px;
            background-color: black;
            /*display: none;*/
        }

    </style>
</head>
<body>
<input type="checkbox"
       onmouseover="document.getElementById('id1').style.display='block';"
       onmouseout="document.getElementById('id1').style.display='none';">

<div id="id1">为了您的信息安全，请不要在网吧等公共场所使用此功能！</div>
<div id="id2"></div>
</body>
</html>
