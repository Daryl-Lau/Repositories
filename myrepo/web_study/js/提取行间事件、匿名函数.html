<html lang="en">
<head>

    <title>Title</title>

        var odiv=document.getElementById('id1');

        function aaa() {
            alert('aaa');
        }

        odiv.onclick=aaa


        // 或者使用匿名函数，上述的功能可以写成这样
        // var odiv=document.getElementById('id1');
        //
        // odiv.onclick=function () {
        // alert('aaa');
        // }


    }

</script>
</head>
<body>

<input  id="id1" type="button" name="" title="" value="按钮">

</html>
